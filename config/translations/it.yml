  page_statistics_explanation: <p>EOL calcola automaticamente alcune statistiche relative
    alle sue pagine. Tali statistiche vengono aggiornate ogni uno due giorni.</p><h5>Punteggio
    di Ricchezza</h5><p>Il Punteggio di Ricchezza è calcolato a partire da diversi
    fattori:<ul><li>quanto testo è presente nella pagina</li><li>quanti file multimediali
    o mappe sono disponibili</li><li>quanti argomenti sono trattati</li><li>da quante
    fonti sono ricavate le informazioni</li><li>se l'informazione è stata revisionata
    o meno</li></ul></p> <p>Se una pagina ha già molto testo o molti file multimediali
    associati non può incrementare ulteriormente il suo Punteggio di Ricchezza.</p><p>I
    Punteggi di Ricchezza variano da 0 a 100. Piccole differenze tra i punteggi non
    sono significative. Col tempo il sistema di calcolo potrebbe cambiare per meglio
    riflettere l'esperienza acquisita. Facci conoscere cosa ne pensi lasciando un
    commento sulle pagine che ritieni siano state giudicate male.</p><h5>Immagini
    attendibili</h5><p>Include tutte le immagini attendibili per questa pagina e per
    quelle che appaiono nella classificazione in fondo a questa stessa pagina. Include
    sia le immagini provenienti da Partner di contenuti affidabili che quelle provenienti
    da altri Partner come Flickr o Wikimedia Commons e che sono state accettate come
    attendibili da un curatore EOL</p><h5>Immagini non attendibili</h5><p>Include
    tutte le immagini non attendibili per questa pagina e per quelle che appaiono
    nella classificazione in fondo a questa stessa pagina. Alcuni Partner EOL forniscono
    immagini di alta qualità che tuttavia non sono ancora state revisionate. Non include
    immagini che sono state definite come non attendibili dai curatori EOL.</p><h5>Articoli
    attendibili</h5><p>Include tutti gli articoli di testo attendibili  presenti sulla
    scheda dettagli e parecchi articoli sulla scheda risorse. Include articoli di
    testo provenienti da Partner attendibili e quelli direttamente conferiti ad EOL
    dai suoi membri o da Wikipedia e che sono stati definiti attendibili dai curatori
    EOL. Non include articoli su pagine che appaiono in una classificazione in fondo
    a questa pagina.</p><h5>Articoli non revisionati</h5><p>Include tutti gli articoli
    di testo non revisionati presenti sulla scheda dettagli parecchi articoli presenti
    sulla scheda risorse. Include articoli di testo direttamente forniti dai membri
    EOL o da Wikipedia e che sono in attesa di una revisione da parte dei curatori
    EOL. Non include articoli su pagine che appaiono in una classificazione in fondo
    a questa pagina.</p>
