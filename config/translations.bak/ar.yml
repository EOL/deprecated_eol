  page_statistics_explanation: <p> تجمع موسوعة الحياة بعض الإحصائيات عن تلك الصفحة أتوماتيكيًا. يتم إعادة حساب تلك الإحصائيات كل يوم أو يومين.</p><h5>معدل الثراء</h5><p> يتكون معدل الثراء من عدة عوامل مختلفة:<ul><li>حجم النص المتواجد في الصفحة</li><li>عدد ملفات الوسائط المتعددة أو الخرائط المتاحة</li><li>عدد الموضوعات المختلفة المناقشة</li><li>عدد المصادر المختلفة التي تقدم معلومات</li><li>ما إذا تم مراجعة المعلومات</li><li>إذا كانت الصفحة تحتوى على الكثير من الوسائط المتعددة أو النصوص بالفعل، فإن إضافة المزيد لن يزيد من معدل الثراء</li><li>يتراوح معدل الثراء ما بين 0 و100. لا داعي للقلق، فأن الفارق الذي يساوي عدة نقاط ليس ذا أهمية كبرى. مع مرور الوقت، من الممكن تغيير كيفية حساب ذلك المعدل ليعكس خبرتك في التعامل مع الموقع الإلكتروني بصورة أفضل. يرجى إعلامنا برأيك من خلال إضافة تعليق في الصفحات التي تعتقد بأننا أخطأنا في الحكم عليها. </p><h5>الصور الموثوق بها</p><h5>تضم جميع الصور الموثوق بها بتلك الصفحة والصفحات التي تظهر في التصنيف أسفل تلك الصفحة. ويضم كل من الصور المقدمة من الشركاء الموثوق بهم وتلك المقدمة من شركاء مثل فليكر أو ويكيميديا والتي أقرها أحد مشرفي موسوعة الحياة.</p><h5>المقالات الموثوق بها</p><h5>تضم جميع المقالات النصية الموثوق بها في علامة تبويب الشرح وعلامة تبويب المصادر. تضم مقالات نصية مقدمة من الشركاء الموثوق بهم، كما تضم المقالات المقدمة من أعضاء موسوعة الحياة مباشرة أو المقدمة من موقع ويكيبيديا والتي أقرها أحد مشرفي موسوعة الحياة. ولا تضم المقالات الموجودة في الصفحات التي تظهر في التصنيف المتواجد أسفل تلك الصفحة.</p><h5>المقالات غير المراجعة</p><h5>تضم جميع المقالات النصية غير المراجعة في علامة تبويب الشرح في تلك الصفحة والعديد من المقالات في علامة تبويب المصادر. تضم مقالات نصية مقدمة مباشرة من أعضاء موسوعة الحياة مباشرة أو المقدمة من موقع ويكيبيديا وفي انتظارإقرارها من قبل أحد مشرفي موسوعة الحياة. ولا تضم المقالات الموجودة في الصفحات التي تظهر في التصنيف المتواجد أسفل تلك الصفحة.</p>
