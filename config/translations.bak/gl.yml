  taxon_related_names_subtab_explanation: Os nomes desta lapela presentan unha vista xeral das relacións deste grupo con outros grupos na árbore da vida, en base ás xerarquías de clasificación achegadas polos socios de clasificacións da EOL. Os "pais" son grupos máis inclusivos un nivel por riba da xerarquía. As "dependencias" son subgrupos do grupo actual. Na lapela de clasificación, podes usar a ligazón "mostrar todas as clasificacións" para ollar a lista completa de todas as xerarquías achegadas polos nosos socios. Isto pode incluír nomes relacionados adicionais que non estean destacados aquí.
