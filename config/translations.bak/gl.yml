  taxon_synonyms_subtab_explanation: Algúns taxonomistas crean novos nomes para grupos que xa teñen un nome. Poden facer isto porque descoñecen o nome orixinal ou porque pensan que o organismo que teñen diante pertence a un grupo diferente cando, en realidade, non é así. Se dous ou máis nomes semellan aplicarse a un mesmo grupo, considéranse sinónimos. Na maioría dos casos, o primeiro nome toma prioridade e considérase que é o nome válido ou aceptado. Porén, pode haber excepcións, e non sempre é doado determinar nunha serie de sinónimos cal debe considerarse válido ou aceptado. Aquí listamos os sinónimos achegados á EOL polos nosos socios de clasificacións. Tamén incluímos outras versións do nome que se refiren ao mesmo grupo, por exemplo, nomes con faltas de ortografía na literatura ou diferentes variacións da autoría asociada ao nome.
