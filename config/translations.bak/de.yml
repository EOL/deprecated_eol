  donation_intro_span: EOL wächst jeden Tag
  donation_introduction_paragraph_one: Wir möchten Sie dazu ermutigen EOL zu erkunden und alle Angebote zu nutzen. Wir bitten Sie auch, uns dabei zu unterstützen, das diese Initiative mit Hilfe Ihrer Beiträge, Ihres Fachwissens und Ihrer finanziellen Unterstützung weiter wächst.
  donation_introduction_paragraph_two: Ihre großzügige Förderung der Enzyklopädie des Lebens (EOL) unterstützt unsere Arbeit einen weltumspannenden Zugang zum Wissen über das Leben auf unserer Erde zu schaffen.
  donation_privacy_notice: <em>Datenschutz- und Sicherheitshinweis:</em> Bitte beachten Sie, dass diese Seite, sowie die folgende Bestätigungsseite, keine persönlichen Informationen oder Kreditkartennummern aufzeichnen und daher nicht verschlüsselt werden. Nach der Bestätigung des Betrags, den Sie spenden möchten, gelangen Sie zu einer gesicheren Seite, auf der Sie Ihre Zahlungsinformationen angeben können. Abbuchungen von Ihrer Kreditkarte werden nicht durchgeführt, bis Sie die Seite mit Ihren persönlichen Informationen gespeichert und diese so an uns übermittelt haben.
  donation_sponsorship_content_description: Spender mit Interesse an bestimmten Zweigen am Baums des Lebens, können die Bemühungen fördern, hierzu neue Inhalte für die EOL zu ermitteln sowie zu erwerben. Spenden können beispielsweise die Schaffung von Sammlungen mit Seiten bestimmter Arten fördern. Dies kann sowohl eine allgemeine Sammlung zu allen Säugetieren Europas, zu allen Vögeln Deutschlands, oder auch eine sehr spezifische Sammlung zu Robben in der Helgoländer Bucht sein.
  donation_sponsorship_content_title: Inhaltssponsoring
  donation_sponsorship_fellowships_description: Der Austausch von Wissen zwischen globalen Lerngemeinschaften ist der Hauptzweck der EOL. Die Enzyklopädie des Lebens (EOL) sucht nach Gönnern, die daran interessiert sind, Stipendien zu fördern. Diese sind das Instrument, die wichtige und aktuelle wissenschaftliche Forschung zur EOL hinzuzufügen.
  donation_sponsorship_fellowships_title: Gönner
  donation_sponsorship_infrastructure_description: Um die Stärken der EOL den Menschen auf der ganzen Welt zur Verfügung stellen zu können, sind Spenden jeglichen Umfangs sehr willkommen, welche die Infrastruktur- sowie Betriebsausgaben dieser Initiative absichern.
  donation_sponsorship_infrastructure_title: Infrastruktur
  donation_sponsorship_preamble: Sofern Sie mehr über verfügbare spezifischen Förderprogramme erfahren oder regelmäßig Spenden möchten, bitten wir Sie das Sekretariat der Enzyklopädie des Lebens (EOL) per <a href="mailto:%{email_address}">E-Mail</a> zu kontaktieren.
