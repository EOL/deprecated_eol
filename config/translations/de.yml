        Sie haben erfolgreich die Benachrichtigungen von der Enzyklopädie des Lebens (EOL) abbestellt. Sie können Ihre E-Mail-Einstellungen ändern oder Benachrichtigungen in <a href='%{email_prefs_url}'>Ihren Benachrichtigungseinstellungen</a> abonnieren.

        Um mehr über die Verwendung von EOL zu erfahren, einschließlich der Erstellung von EOL-Sammlungen, der Teilnahme an EOL-Gemeinschaften und dem Beitragen von Inhalt, besuchen Sie bitte unsere Hilfeseiten unter http://eol.org/help.
    user_activated:
      subject: Ihr Konto bei der Enzyklopädie des Lebens (EOL) wurde aktiviert
      message: |-
        Willkommen bei der Enzyklopädie des Lebens (EOL) und viele Dank für Ihre Anmeldung. Bitte merken Sie sich Ihren Nutzernamen %{username}. Die URL Ihres Profils bei der EOL lautet %{profile_url}. Mit Ihrem Konto können Sie sich unter der URL http://www.eol.org/login anmelden.

        Weitere Informationen zur Nutzung der EOL, einschließlich der Anleitung, wie sie eine Sammlung erstellen, wie Sie in Nutzergemeinschaften mitwirken oder zu den Inhalten beitragen können, finden Sie auf unseren Hilfeseiten unter der URL http://www.eol.org/help.
    user_activated_with_open_authentication:
      subject: Ihr Konto bei der Enzyklopädie des Lebens (EOL) wurde aktiviert
      message: |-
        Willkommen bei der Enzyklopädie des Lebens (EOL) und vielen Dank, dass Sie sich registriert haben. Beachten Sie bitte, dass Sie sich über den Drittanbieter %{oauth_provider} registriert haben und es somit der EOL ermöglichen, für Zwecke der Authentifizierung, auf Ihre dort hinterlegten Basisinformationen zuzugreifen. Die URL Ihres Profils auf der EOL lautet %{profile_url}. Sie können sich über %{oauth_provider} in Ihr Konto bei der EOL unter der URL http://eol.org/login anmelden.

        Um mehr über die Nutzung der EOL in Erfahrung zu bringen, einschließlich der Erstellung von Sammlungen, dem Mitmachen in Gemeinschaften und dem Beitragen von Inhalten, können Sie unsere Hilfeseiten unter der URL http://eol.org/help aufrufen.
    user_message:
      subject: Eine Nachricht von der Enzyklopädie des Lebens (EOL)
    user_recover_account:
      subject: Bergen Sie Ihr Konto bei der Enzyklopädie des Lebens (EOL)
      message: |-
        Die Enzyklopädie des Lebens (http://eol.org) hat eine Anforderung zum Bergen Ihres Kontos erhalten. Sofern Sie diese Anforderung nicht veranlasst haben, ignorieren Sie bitte diese E-Mail.

        Der folgende Link ermöglicht Ihnen das einmalige Anmelden, damit Sie Ihr Passwort ändern können, bzw. damit Sie ein neues Konto verknüpfen können, das Ihnen das zukünftige Anmelden gestattet:

        %{temporary_login_url}

        Bitte beachten Sie, dass der Link nach Ablauf von 24 Stunden ungültig wird. Nach Ablauf dieses Zeitraums können Sie %{recover_account_url} aufrufen, um erneut einen temporär gültigen Link anzufordern, sofern Sie immer noch Probleme beim Anmelden in Ihr Konto haben.
    user_updated_email_preferences:
      subject: EOL-Nutzer %{user_full_name} änderte seine E-Mail-Adresse oder seine
        Einstellungen zur Mailingliste
      message: |-
        Dies ist eine automatische E-Mail-Nachricht von der Enzyklopädie des Lebens (EOL). Nutzer %{user_full_name} (%{user_profile_url}) hat seine E-Mail-Adresse oder seine Einstellung zur Mailingliste aktualisiert.

        Ursprüngliche Einstellungen:
        E-Mail: %{previous_email}
        Einstellung zur Mailingliste: %{previous_mailing_list_preference}

        Aktualisiert zu:
        E-Mail: %{updated_email}
        Einstellung zur Mailingliste: %{updated_mailing_list_preference}
        Aktualisiert am: %{updated_at}
    user_verification:
      subject: Bitte betätigen Sie Ihre Anfrage für ein Konto bei der Enzyklopädie
        des Lebens (EOL)
      message: |-
        Vielen Dank für Ihre Registrierung bei der Enzyklopädie des Lebens (EOL). Der folgende Bestätigungslink stellt sicher, dass Sie Ihre Registrierung abschließen und Ihr Nutzerkonto aktivieren möchten:

        %{verification_url}

        Nachdem Ihr Nutzerkonto aktiviert wurde, werden Sie hierzu eine Bestätigungsnachricht per E-Mail erhalten.
