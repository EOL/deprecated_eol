    diisih mengikut atribut-atribut yang tersenarai. Sesetengah perkara mempunyai
    atribut 'sort_field' iaitu rentetan bekalan pengguna yang merupakan anotasi khas
    pada perkara koleksi. Ia mungkin didatangkan dalam sebarang bentuk rentetan, tetapi
    jika merupakan tarikh, maka ia harus mengikut format TTTT-BB-HH. Perkara takson
    akan mengandungi 'richness_score'. Richness (Kekayaan) adalah metrik yang merupakan
    nombor bulat dari 0 hingga 100; makin besar nombor itu, makin kaya isi kandungan
    halaman berkenaan dari pelbagai sumber. Baca selanjutnya tentang kekayaan takson
    pada tab kemaskini halaman takson, cth. %{richness_url}.
