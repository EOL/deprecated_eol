  the_darwin_core_taxon_elements: "The Darwin Core Taxon elements (dwct:Taxon) under additionalInformation include identifiers for nodes in hierarchies which EOL indexes. They contain a dc:identifier which is the unique ID for the taxon <i>in the provider's database.</i>"
  for_example_for_the_taxon_el: "For example for the Taxon element for a node in the ITIS hierarchy, the dc:identifier will be the ITIS TSN. The dwct:taxonID element contains the <i>EOL identifier</i> to be used in the %{link} API."
  there_is_no_singular_eol: "There is no singular EOL taxonomic hierarchy, rather EOL indexes many hierarchies and compares them to figure out which nodes are referring to the same taxa. These taxon elements represent these hierarchy nodes, which is why there are potentially several of them for a given EOL page. Refer to the documentation on the %{link} API for more information."
  if_the_details_parameter_is_no: "If the details parameter is not set then only the data object identifier, data type, and in the case of text objects subject, will be returned. The data type will be a value from the %{linka} resource type vocabulary. The text subject will be a value from the %{linkb} ontology of info items."
  encyclopedia_of_life_content_p: "Encyclopedia of Life content partners serve authenticated species information through the EOL portal. After developing a joint commitment, the content partners work closely with the EOL component groups to make their data visible within EOL. Current content partners can %{login} to manage their information, and new content partners can %{register} or %{learn_more} about becoming involved."
