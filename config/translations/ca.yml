  page_statistics: Estadístiques de pàgina
  page_statistics_explanation: <p>EOL calcula automàticament algunes estadístiques
    sobre les seves pàgines. Aquestes estadístiques recalcular cada dia o dos.</p><h5>Puntuació
    de la riquesa</h5><p>Puntuació de la riquesa és una combinació de molts factors
    diferents:<ul><li>Quant text una pàgina té</li><li>com molts multimèdia o arxius
    de mapa estan disponibles</li><li>com molts temes diferents s'han cobert</li><li>com
    moltes fonts diferents aportar informació</li><li>Si informació ha estat revisat
    o no</li></ul></p><p>Si una pàgina ja té un munt de text o multimèdia, no pot
    augmentar la riquesa Puntuació per afegir-ne més.</p><p>Riquesa resultats varien
    de 0 a 100. No et preocupis, les diferències d'alguns punts no són molt importants.
    Amb el temps podem canviar la forma de calcular les aquesta Puntuació per reflectir
    millor la seva experiència amb el lloc. Deixi ' ns saber el que pensa per deixar
    un comentari a les pàgines que vostè pensa que ha jutjat malament.</p><h5>Imatges
    de confiança</h5><p>Inclou totes les imatges en què es confia per a aquesta pàgina
    i les pàgines que apareixen en una classificació per sota d'aquesta pàgina. Inclou
    tant les imatges que van venir de partners de confiança, així com imatges procedents
    de socis com Flickr o Wikimedia Commons que s'han confiat per una comissària EOL.</p><h5>Pendents
    d'imatges</h5><p>Inclou totes les imatges de pendents per a aquesta pàgina i les
    pàgines que apareixen en una classificació per sota d'aquesta pàgina. Alguns socis
    EOL proporcionen moltes imatges d'alta qualitat que no han estat revisats encara.
    No inclou les imatges que han estat untrusted per una comissària EOL.</p><h5>Articles
    en què es confia</h5><p>Inclou tots els articles de text en què es confia a la
    fitxa detalls i diversos articles sobre els recursos pestanya inclou text articles
    de partners de confiança. També inclou articles directament contribuït a EOL pels
    seus membres o de la Viquipèdia que s'han confiat per una comissària EOL. No inclou
    articles sobre les pàgines que apareixen en una classificació per sota d'aquesta
    pàgina.</p><h5>Articles pendents</h5><p>Inclou tots els articles de text pendents
    al tabulador de detalls d'aquesta pàgina i diversos articles sobre els articles
    de recursos pestanya inclou text directament contribuït a EOL pels seus membres
    o de la Viquipèdia que estan esperant per a Ressenya per un comissari EOL. No
    inclou articles sobre les pàgines que apareixen en una classificació per sota
    d'aquesta pàgina.</p>
