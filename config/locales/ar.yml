  donation_sponsorship_fellowships_title: "برامج الزمالة"
  donation_sponsorship_infrastructure_description: "ترحب موسوعة الحياة بالمنح بمختلف أحجامها لدعم البنية التحتية الأساسية وتكاليف العمليات الخاصة بالمبادرة، وذلك بهدف وضع قوة موسوعة الحياة في أيدى الناس في مختلف أنحاء العالم."
