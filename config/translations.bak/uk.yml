      message: "Ласкаво просимо в Енциклопедію Життя (ЕЖ) і дякуємо за реєстрацію! Зверніть увагу, що ви увійшли з допомогою %{oauth_provider}, надаючи ЕЖ дозвіл на доступ до базової інформації для потреб автентифікації. URL вашого профілю на EOL - %{profile_url}. Ви можете увійти у свій профіль ЕЖ через %{oauth_provider} на сторінці http://eol.org/login.\n\nЩоб дізнатися більше про те, як користуватися ЕЖ, включаючи способи створення колекцій ЕЖ, як брати участь у спільнотах ЕЖ і створювати новий вміст, будь ласка, відвідайте наші сторінки довідки на http://eol.org/help."
      subject: Ваш обліковий запис у Енциклопедії Життя (EOL) активовано
