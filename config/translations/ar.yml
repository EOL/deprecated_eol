        التابع لشريك المحتوى %{partner_full_name}
      message: "هذا نظام إشعار آلي من موسوعة الحياة إلى فريق عمل صفحات الأنواع. قام
        \ مستخدم موسوعة الحياة %{user_full_name} \nبطلب جمع للمورد  %{resource_title}
