  names_explanation: Научници настоје да опишу јединствено „дрво живота“ које ће одражавати еволуционе односе живих бића. Ипак, еволуциони односи зависе од сталних открића, а постоје различита мишљења о томе како жива бића  треба да се групишу и именују. EOL узима у обзир ове разлике у приступу тиме што подржава неколико различитих научних „класификација“. Неке врсте су именоване више пута. Такви дупликати су наведени као синоними. EOL подржава и тривијалне називе који се користе у различитим деловима света.
