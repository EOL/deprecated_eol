  taxon_common_names_subtab_explanation: Fòrça monde coneisson pas los organismes que per lors noms comuns, o noms « vernaculars ». A la diferéncia dels noms scientifics, los noms comuns son gaireben totjorn diferents per d'interlocutors de lengas diferentas. Tanben pòdon variar regionalament per una meteissa lenga. Aqueste onglet fa veire totes los noms comuns provesits a EdlV per aqueste organisme per divèrses provesidors, incluses los conservators d'EdlV. Actualament, podèm pas definir qu’un sol nom comun preferit per lenga sus una pagina EdlV donada, mas totes los noms pòdon èsser recercats.
