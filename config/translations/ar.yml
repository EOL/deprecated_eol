    للمجموعات التي لها اسم بالفعل، وقد يفعلون ذلك لأنهم غير مدركين للاسم الأصلي، أو
    قد يعتقدون أن الكائن الحي ينتمي إلى مجموعة مختلفة، في حين أنه ليس كذلك، إذا تم
    العثور على اثنين أو أكثر من الأسماء تنطبق على نفس المجموعة، فهي تعتبر مرادفات،
