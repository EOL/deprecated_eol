  taxon_synonyms_subtab_explanation: De còps, los taxonomistas crèan de noms novèls per de gropes qu'an ja un nom. O pòdon far perque son pas al corrent del nom d’origina, o perque pòdon pensar que l’organisme davant eles aparten a un grop diferent mentre qu’es pas lo cas. Se dos noms o mai son trobats e s’aplican al meteis grop, son considerats coma sinonims. Dins la màger part dels cases, lo primièr nom garda la prioritat e es considerat coma lo nom valid e acceptat. Pasmens, i pòt aver d'excepcions, e es pas totjorn aisit de determinar lo qual, dins una lista de sinonims, deuriá èsser considerat coma valid o acceptat. Aicí, fasèm la lista dels sinonims provesits a EdlV per nòstres partenaris de classificacion. I incluissèm tanben de versions del nom que se referisson fòrt probablament al meteis grop, per exemple, d'errors d’ortografia dins la literatura o divèrsas variantas de la paternitat associada al nom.
