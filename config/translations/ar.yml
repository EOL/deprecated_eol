        %{user_profile_url}\n\nاسم الشريك:  %{partner_full_name}\nعنوان موارد الشريك:
        \ %{partner_resources_url}\n\nالمورد:  %{resource_title}\nعنوان المورد:  %{resource_url}\nتاريخ
        التحديث: %{resource_updated_at_date}\nالحالة: %{resource_status}"
    content_partner_resource_hierarchy_publish_request:
      subject: ' قام مستخدم موسوعة الحياة %{user_full_name} بطلب ترقية التسلسل الهرمي
        الخاص بمورد %{resource_title} التابع لشريك المحتوى %{partner_full_name}'
      message: "هذا نظام إشعار آلي من موسوعة الحياة إلى فريق عمل صفحات الأنواع. قام
        \ مستخدم موسوعة الحياة %{user_full_name} بطلب ترقية (نشر) تسلسل هرمي مرتبط
