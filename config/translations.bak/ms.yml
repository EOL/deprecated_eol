  hierarchies_description: Encyclopedia of Life tidak mempunyai hierarki taksonomi yang tunggal untuk mencipta halaman-halamannya. Sebaliknya, EOL mengindekskan banyak hierarki dan membandingkan sesama halaman itu. API ini menyenaraikan metadata tentang hierarki seperti nama pembekal dan URL sumber, di samping menyenaraikan semua takson yang merupakan takson akar dalam pepohon taksonomi.
  hierarchies_entries_description: Encyclopedia of Life tidak mempunyai hierarki taksonomi yang tunggal untuk mencipta halaman-halamannya. Sebaliknya, EOL mengindekskan berbilang hierarki dan membandingkan sesama hierarki itu. Hasilnya, sebarang halaman EOL boleh dikaitkan dengan beberapa nodus dari pelbagai hierarki. API ini memberikan akses kepada suatu hierarki dan hubungan dalamannya. Rujuk dokumentasi di  API halaman untuk maklumat tentang mengakses hierarki lain yang berpadan dengan suatu halaman EOL. Ruangan 'taxonConceptID' mengandungi pengenal pasti halaman EOL yang boleh digunakan dalam API halaman.
