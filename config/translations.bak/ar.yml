  you_may_upload_static_files_fo: "\nيمكنك تحميل الملفات الثابتة (مثل PDF، ووورد والصور، الخ) لاستخدامها هنا في برامج إدارة المحتوى. ولا يمكنك تحميل محتوى على صفحات الأنواع – بل يمكن التحميل فقط على غير  صفحات الأنواع (مثل إعلانات التوظيف والنشرات الإخبارية، ومذكرات التفاهم، الخ.). ويمكنك ربط ملفات الـ PDFمثل مذكرات التفاهم وملفات النشرات الإخبارية، مع عناوين URL صديقة إذا رغبت (وهذا سيوجهك مباشرة إلى عنوان المحتوى الكامل). أما مع الصور المتضمنة في صفحة ما والتي لها مرجع ذو رمز (tag) &lt;img&gt; فعليك أن تستخدم عنوان المحتوى كاملاً. وقد يُظهر العنوان الكامل للمحتوى رقم خادم محتوى مختلف في كل مرة تقوم فيها بتحديث الصفحة (مثل: \"content2.eol.org\"، \"content3.eol.org\"، الخ.) – وهذا طبيعي ويمكنك استخدام أيهم حين تقوم بإنشاء الروابط الخاصة بك إذ أنهم جميعهم متساويين."
