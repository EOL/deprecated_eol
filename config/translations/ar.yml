      message: |-
        شكرًا لطلب امتيازات الإشراف %{curator_level}. تم الموافقة على طلبك.

        للمزيد من المعلومات حول الإشراف والوظائف المتاحة لك، يرجى زيارة .http://www.eol.org/curators
    unsubscribed_to_notifications:
      subject: يؤسفنا رؤيتك ترحل عنا...
      message: |-
        لقد ألغيت بنجاح أشتراكك في التنبيهات الواردة من موسوعة الحياة. يمكنك تعديل إعدادات البريد الإلكتروني أو الإشتراك في الإخطارات على <a href='%{email_prefs_url}'>صفحة التنبيهات الخاصة بك</a>.

        لمعرفة المزيد حول كيفية استخدام موسوعة الحياة، بما في ذلك كيفية إنشاء مجموعات موسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة و المساهمة في المحتوى، يرجى منك زيارة صفحات المساعدة على الرابط التالي http://eol.org/help.
    user_activated:
      subject: تم تفعيل حسابك بموسوعة الحياة
      message: |-
        مرحبًا بك في موسوعة الحياة وشكرًا للتسجيل بالموقع! يرجى الانتباه إلى أن اسم المستخدم الخاص بك هو %{username}، وعنوان صفحتك الشخصية هو %{profile_url}. يمكنك تسجيل الدخول بحسابك في http://www.eol.org/login.

        لمعرفة المزيد عن كيفية استخدام موسوعة الحياة بما في ذلك كيفية إنشاء المجموعات بموسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة، وإضافة محتوى، يرجى زيارة صفحات المساعدة http://www.eol.org/help.
    user_activated_with_open_authentication:
      subject: لقد تم تفعيل حسابك الخاص على موسوعة الحياة
      message: |-
        مرحبال بكم في موسوعة الحياة (EOL) وشكرا لكم لتسجيليكم معنا! الرجاء الإنتباه إلى أنك قمت بتسجيل دخولك بإستخدام %{oauth_provider} وقد خولت موسوعة الحياة للوصول إلى معلوماتك الأساسية لأغراض المصادقة. عنوان الصفحة الخاص بملفك الشخصي على موسوعة الحياة EOL هو %{profile_url}. يمكنك تسجيل الدخول إلى حسابك في موسوعة الحياة EOL من خلال %{oauth_provider} على الرابط http://eol.org/login.

        لمعرفة المزيد حول كيفية أستخدام موسوعة الحياة EOL، وكيفية إنشاء مجموعات موسوعة الحياة، وكذا المساهمة في مجتمعاتها وفي المحتوى، رجاءا قم يزيارة صفحة المساعدة خاصتنا على  http://eol.org/help.
    user_message:
      subject: رسالة من موسوعة الحياة
    user_recover_account:
      subject: أسترجاع حسابك الخاص لموسوعة الحياة
      message: |-
        قامت موسوعة الحياة (http://eol.org) بتلقي طلب لإسترجاع حسابك. رجاءا تجاهل هذه الرسالة، إن لم تقم بتقديم هذا الطلب.

        الراببط التالي يسمح لك بدخول حسابك لمرة واحدة فقط لتغيير الكلمة السرية، أو لإضافة حساب أتصال جديد من الممكن أن تستخدمه في عملية تسجيل الدخول في المستقبل:

        %{temporary_login_url}

        يرجى الإنتباه إلى أن هذا الرابط سيتنهي في غضون 24 ساعة، بعد مضي هذه الفترة يمكنك زيارة %{recover_account_url} لطلب رابط تسجيل مؤقت جديد، إن كنت ما تزال تواجه صعوبة في الوصول إلى حسابك الخاص.
    user_updated_email_preferences:
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بتغيير العنوان الإلكتروني
        أو تفضيلات قائمة المراسلة
      message: "هذا نظام إشعار آلي من موسوعة الحياة. قام المستخدم %{user_full_name}
        (%{user_profile_url}) بتحديث بريده الإلكتروني أو قائمة تفضيلات المراسلة. \n\nالتفضيلات
        السابقة: \nالبريد الإلكتروني: %{previous_email}\n\nقائمة تفضيلات المراسلة:
        %{previous_mailing_list_preference}\n\nتم التحديث إلى: \nالبريد الإلكتروني:
        %{updated_email}\nقائمة تفضيلات المراسلة: %{updated_mailing_list_preference}\nالتحديث:
        %{updated_at}"
    user_verification:
      subject: يرجى تأكيد طلب إنشاء حساب بموسوعة الحياة
      message: |-
        شكرًا لتسجيلكم بموسوعة الحياة. سوف يؤكد الرابط التالي رغبتك في إتمام عملية التسجيل وتنشيط حسابكم:

        %{verification_url}

        حالما يتم تفعيل حسابك، سوف تتلقى رسالة تأكيد عبر البريد الإلكتروني.
