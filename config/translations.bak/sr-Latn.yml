  donation_privacy_notice: <em>Privatno-sigurnosna napomena:</em> imajte na umu da ova i sledeća potvrdna stranica ne skupljaju nikakve lične podatke ili brojeve kreditne kartice, pa zato nisu šifrovane. Nakon što potvrdite željeni iznos, bićete preusmereni na sigurnosnu stranicu gde ćete uneti podatke o plaćanju. Promene na vašoj kreditnoj kartici se neće primeniti dok ne podnesete stranicu sa svojim ličnim podacima.
