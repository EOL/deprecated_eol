  page_statistics: "Page Statistics"
  page_statistics_and_tools: "page statistics and tools"
  page_statistics_explanation: "<p>EOL automatically calculates some statistics about its pages. These statistics recalculate every day or two.</p><h5>Richness Score</h5><p>Richness Score is a composite of many different factors:<ul><li>how much text a page has</li><li>how many multimedia or map files are available</li><li>how many different topics are covered</li><li>how many different sources contribute information</li><li>whether information has been reviewed or not</li></ul></p><p>If a page already has a lot of multimedia or text, it may not increase the Richness Score to add more.</p><p>Richness Scores range from 0 to 100. Dont worry, differences of a few points are not very important. Over time we may change the way we calculate this score to better reflect your experience with the site. Let us know what you think by leaving a comment on pages you think weve misjudged.</p><h5>Trusted Images</h5><p>Includes all trusted images for this page and pages that appear in a classification below this page. Includes both images that came from trusted partners as well as images coming from partners such as Flickr or Wikimedia Commons that have been trusted by an EOL curator.</p><h5>Unreviewed Images</h5><p>Includes all unreviewed images for this page and pages that appear in a classification below this page. Some EOL partners provide many high quality images that havent been reviewed yet. Does not include images that have been untrusted by an EOL curator.</p><h5>Trusted Articles</h5><p>Includes all trusted text articles on the details tab and several articles on the resources tab. Includes text articles from trusted partners. Also includes articles directly contributed to EOL by its members or from Wikipedia that have been trusted by an EOL curator. Does not include articles on pages that appear in a classification below this page.</p><h5>Unreviewed Articles</h5><p>Includes all unreviewed text articles on the details tab of this page and several articles on the resources tab. Includes text articles directly contributed to EOL by its members or from Wikipedia that are waiting for review by an EOL curator. Does not include articles on pages that appear in a classification below this page.</p>"
