  page_statistics_explanation: <p>A EOL calcula automaticamente algunhas estatísticas sobre as súas páxinas. Estas estatísticas recalcúlanse cada un ou dous días.</p><h5>Puntuación de riqueza</h5><p>A puntuación de riqueza é unha combinación de moitos factores:<ul><li>a cantidade de texto que ten unha páxina</li><li>a cantidade de ficheiros multimedia ou de mapa dispoñibles</li><li>a cantidade de temas diferentes tratados</li><li>a cantidade de fontes que achegan información</li><li>se a información pasou por unha revisión ou non</li></ul></p><p>Se unha páxina xa ten unha chea de ficheiros multimedia ou texto, non incrementará a puntuación de riqueza ao engadir máis.</p><p>A puntuación de riqueza vai de 0 a 100. Non te preocupes, as diferenzas nuns poucos puntos non son importantes. Ao longo do tempo podemos cambiar o xeito de calcularmos esta puntuación para reflectir mellor a túa experiencia co sitio. Déixanos comentarios sobre o que pensas nas páxinas que cres que están mal avaliadas.</p><h5>Imaxes de confianza</h5><p>Inclúe todas as imaxes de confianza desta páxina e das páxinas que aparecen nunha clasificación por debaixo desta páxina. Inclúe tanto as imaxes que veñen de socios de confianza como as imaxes que veñen de socios como o Flickr ou a Wikimedia Commons que foron aprobadas por un dos conservadores da EOL.</p><h5>Imaxes sen revisar</h5><p>Inclúe todas as imaxes sen revisar desta páxina e das páxinas que aparecen nunha clasificación por debaixo desta páxina. Algúns socios da EOL achegan imaxes de moita calidade que aínda non foron revisadas. Non inclúe aquelas imaxes marcadas como de non confianza por un dos conservadores da EOL.</p><h5>Artigos de confianza</h5><p>Inclúe todos os artigos de texto de confianza na lapela de detalles e varios artigos na lapela de recursos. Inclúe artigos de texto dos socios de confianza. Tamén inclúe os artigos presentes na EOL achegados directamente polos membros da EOL ou que veñen da Wikipedia e que foron aprobados por un dos conservadores da EOL. Non inclúe os artigos en páxinas que aparecen nunha clasificación por debaixo desta páxina.</p><h5>Artigos sen revisar</h5><p>Inclúe todos os artigos de texto sen revisar na lapela de detalles desta páxina e varios artigos na lapela de recursos. Inclúe os artigos de texto presentes na EOL achegados directamente polos membros da EOL ou que veñen da Wikipedia e que agardan por unha revisión por parte dun dos conservadores da EOL. Non inclúe os artigos en páxinas que aparecen nunha clasificación por debaixo desta páxina.</p>
