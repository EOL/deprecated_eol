  donation_privacy_notice: <em>Nota sobre a protección de datos e seguridade:</em> Ten en conta que esta e a seguinte páxina de confirmación non recollen información persoal ningunha ou números de tarxeta de crédito e non están encriptadas. Despois de confirmar a cantidade que queiras doar, irás parar a unha páxina de seguridade para inserir a información do teu pagamento. Non se aplicarán cargos á túa tarxeta de crédito ata que envíes a páxina coa túa información persoal.
