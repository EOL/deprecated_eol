  page_statistics_explanation: <p>EOL自动计算页面的一些统计信息。这些统计信息每隔一到两天重新计算。</p><h5>丰富度得分</h5><p>丰富度得分是多个不同因子的综合:<ul><li>页面有多少字</li><li>多少多媒体或地图文件</li><li>覆盖多少个主题</li><li>多少不同来源的贡献</li><li>是否信息已被审核或没有</li></ul></p><p>如果一个页面已经包含足够多的媒体或文字，再增加这些不会提高丰富度得分。</p><p>丰富度得分从0到100。不用担心，一些地方的差异不是很重要。以后我们可能改变计算方法以更好地反映您在站点的体验。通过留言让我们知道您对我们判断有误的页面的看法。</p><h5>可信的图像</h5><p>包括本页和本页下级分类阶元页面所有可信的图像。包括来自可信的合作者的图像，以及来自像Flickr或Wikemedia的被一个EOL管理者信任的图像。</p><h5>未审核的图像</h5><p>包括这个页面和本页下级分类阶元页面所有未被审核的图像。一些EOL合作者提供了许多高质量的还未被审核的图像。
    不包括那些被EOL管理者认为不可信的图像。</p><h5>可信的文章</h5><p>包括所有可信的在详细数据项中的文本文章和一些在资源数据项中的文章。包括来自可信的合作者的文章。也包括直接由EOL成员贡献的文章或者被EOL管理者信任的来自Wikipedia的文章。
    不包括出现在本页下级分类阶元页面中的文章。</p><h5>未审核文章</h5><p>包括所有这个页面详细数据项中的所有未审核文章，以及一些在资源数据项中的文章。包括直接由EOL成员贡献的文章或那些来自Wikepeida的等待EOL管理者审核的文章。不包括那些出现在本页下级分类阶元页面中的文章。</p>
