  donation_sponsorship_content_description: "يمكن للمانحين المهتمين بفروع محددة في شجرة الحياة رعاية الجهود المبذولة من أجل إيجاد وجمع محتوى جديد من أجل موسوعة الحياة. يمكن للمنح أن تغطي إنشاء مجموعات بصفحات الأنواع قد تكون شاملة لتضم جميع الثدييات في أمريكا الشمالية، أو محددة لتضم أسود البحر في خليج سان فرانسيسكو أو \"أغذية العالم الجديد\"."
