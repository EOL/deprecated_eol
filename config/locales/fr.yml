  donation_introduction_paragraph_one: L’EdlV grandit tous les jours. Nous vous encourageons à l’explorer et à profiter de tout ce qu’il a à offrir. Nous vous demandons de nous aider à garder la dynamique de croissance grâce à vos contributions en terme de contenu, d’expertise et de soutien financier.
