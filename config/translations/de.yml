    indexiert EOL viele Hierarchien und vergleicht sie miteinander. Daher kann jede
    Seite der EOL einen Bezug zu mehreren Knotenpunkten unterschiedlicher Hierarchien
    aufweisen. Diese API ermöglicht die Anzeige einer einzelnen Hierarchie mitsamt
    ihren internen Verbindungen. Bitte lesen Sie die Dokumentation zur Seiten-API
    um zu erfahren, wie man auf andere Hierarchien zugreifen kann, die mit einer bestimmten
    Seite der EOL in Verbindung stehen. Das Feld „taxonConceptID“ enthält die Kennung
    der EOL-Seite, die in der Seiten-API genutzt werden kann.
