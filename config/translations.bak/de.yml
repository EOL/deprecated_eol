  api_results_can_be_cached: Die Antwort einer beliebigen API-Abfrage kann für eine bestimmte Dauer zwischengespeichert werden. Der Parameter „cache_ttl“ kann angegeben werden, dessen Wert die Anzahl in Sekunden ist, für wie lang die Antwort zwischengespeichert wird. Dies erstellt HTTP-Header, die darauf hindeuten, dass das Ergebnis von Webbrowsern zwischengespeichert werden soll. Zusätzlich wird die Antwort auf EOL-Servern für die angegebene Anzahl an Sekunden zwischengespeichert. Falls der Wert von „cache_ttl“ geändert wurde, trifft die erste Anfrage mit dem neuen Wert den Zwischenspeicher nicht. Nachfolgende Anfragen hebeln jedoch die neue zwischengespeicherte Antwort aus.
