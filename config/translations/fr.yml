    navigateur et collez-la dans le formulaire de demande d’importation Wikipedia
    affiché ici; l’URL de la révision doit resssembler à <a href="https://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069">https://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069</a>
