  page_statistics: Estadísticas de la página
  page_statistics_explanation: <p>EOL calcula automáticamente algunas estadísticas
    sobre sus páginas. Estas estadísticas se recalculan cada uno o dos días.</p><h5>Puntuación
    de Riqueza</h5><p>Puntuación de Riqueza es una combinación de muchos factores
    como:<ul><li>¿Cuánto texto tiene una página</li><li>¿Cuántos multimedia o archivos
    de mapas están disponibles</li><li>¿Cuántos temas diferentes están cubiertos</li><li>¿Cuántas
    diferentes fuentes aportan información</li></ul></p><p>Además, consideramos si
    se ha revisado la información o no. Si una página tiene ya un mucho texto o multimedia,
    no aumentar la puntuación de riqueza al agregar más.</p><p>La puntuación de riqueza
    oscila entre 0 y 100, donde las páginas más ricas tienen las puntuaciones más
    altas. No te preocupes, probablemente no son muy importantes las diferencias en
    las puntuaciones de riqueza de unos pocos puntos. Con el tiempo podemos cambiar
    la manera calculamos esta puntuación para reflejar mejor su experiencia en el
    sitio. Asegúrese de hacernos saber qué piensa dejando un comentario en las páginas
    que crea que hemos juzgado mal.</p><h5>Imágenes de confianza</h5><p>Incluye todas
    las imágenes de confianza para esta página y las páginas que aparecen en una clasificación
    por debajo de esta página. Este número incluye imágenes que proveinen de socios
    confiables, así como imágenes procedentes de socios como Flickr o Wikimedia Commons
    que han sido declaradas de confianza por un curador EOL.</p><h5>Imágenes no revisadas</h5><p>Incluye
    todas las imágenes no revisadas para esta página y las páginas que aparecen en
    una clasificación por debajo de esta página. Algunos de nuestros socios ofrecen
    gran cantidad de imágenes de alta calidad que pueden ser mejores que las que son
    de confianza, pero simplemente no han sido revisadas aún. No incluye imágenes
    que han sido declaradas de no confianza por un curador EOL.</p><h5>Artículos de
    confianza</h5><p>Incluye todos los artículos de texto confianza en la pestaña
    Detalles de esta página y varios artículos de la pestaña de recursos. Este número
    incluye artículos de texto que provienen de socios de confianza. También incluye
    artículos contribuidos directamente a EOL por sus miembros o de Wikipedia que
    han sido confiados por un curador de EOL. No incluye artículos sobre las páginas
    que aparecen en una clasificación por debajo de esta página.</p><h5>Artículos
    no revisados</h5><p>Incluye todos los artículos de texto no revisados en la pestaña
    Detalles de esta página y varios artículos de la pestaña de recursos. Este número
    incluye artículos de texto contribuidos directamente a EOL por sus miembros o
    de Wikipedia que están esperando la revisión de un curador EOL. No incluye artículos
    sobre las páginas que aparecen en una clasificación por debajo de esta página.</p>
