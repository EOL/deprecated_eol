  api_results_can_be_cached: La responsa de quin apèl d’API que siá pòt èsser mesa en escondedor per una durada determinada. Un paramètre "cache_ttl" pòt èsser provesit, que la valor n'es lo nombre de segondas pendent lo qual la responsa serà en escondedor. Aquò crearà las entèstas HTTP qu'indican que lo resultat deuriá èsser mes en escondedor pels navigadors web, e amai, la responsa serà mesa en escondedor dins los servidors de EdlV pendent lo nombre de segondas indicat. Se la valor de "cache_ttl" es modificada, la primièra requèsta amb la novèla valor atenharà pas l'escondor, mas las requèstas seguentas profiecharàn de la responsa mesa en escondedor recentament.
