  you_must_be_logged_in_to_post_comments: "You must be %{logged_in_link}  to post comments."
  the_bis_group_formaly_called: "The <a href='http://www.tdwg.org/'>Biodiversity Information Standards (BIS)</a>group formerly called the Taxonomic Databases Working Group (TDWG) recently ratified the latest version of Darwin Core as an official TDWG standard. Refer to the official <a href='http://rs.tdwg.org/dwc/terms/index.htm'>Darwin Core terms list</a> for more a complete reference about the Darwin Core standard."
  the_darwin_core_archive_is_a_format: "The Darwin Core archive is a format for storing these data in a spreadsheet-style format for easy sharing. You can find <a href='http://rs.tdwg.org/dwc/terms/guides/text/index.htm'>more information here</a> about creating well-formed DwC archives. Several large biodiversity projects are recommending the use of Darwin Core archives for the sharing of biodiversity information such as the <a href='http://www.gbif.org/informatics/standards-and-tools/publishing-data/data-standards/darwin-core-archives/'>Global Biodiversity Information Facility (GBIF)</a>, <a href='http://www.globalnames.org/'>Global Names Index (GNI)</a> and others An EOL sponsored content biodiversity information management system a<href='http://www.lifedesks.org/classifications/'>LifeDesks</a> are also advocating the use of DwC-A and provide tools for generating the archives."
  encyclopedia_of_life_content_partners_can: "Encyclopedia of Life content partners can now contribute a <a href='http://code.google.com/p/gbif-ecat/wiki/DwCArchive'>Darwin Core (DwC) archive file</a> describing a taxonomic classification and related terms (such as taxonomic synonyms and common names). EOL will ingest these classifications and announce them to our administrators for review. Upon verification, the classifications will be made available as alternatives with which users can <a href='/content/page/new_features#browser'>browse EOL pages</a>."
  in_addition_to_the_eol_transfer_schema: "In addition to the EOL transfer schema document, you may also provide a link to a <a href='/content/darwin_core'>Darwin Core (DwC) archive file</a>. Darwin Core is a set of standardized terms for describing biodiversity data. The Darwin Core archive is a format for storing these data in a spreadsheet-style format for easy sharing. You can find <a href='http://rs.tdwg.org/dwc/terms/guides/text/index.htm'>more information here</a> about creating well-formed DwC archives. Also please refer to <a href=''>Darwin Core terms list</a> for more a complete reference about the Darwin Core standard."
  eol_is_now_allowing_curators_t: "EOL is now allowing curators to submit a revision of a Wikipedia page to be ingested into EOL as a vetted text object. To find the revision URL of a Wikipedia article first go to the article main page (e.g. <a href='http://en.wikipedia.org/w/index.php?title=Giraffe'>http://en.wikipedia.org/w/index.php?title=Giraffe</a>) and expand in the left hand menu the 'Toolbox' menu item. You should now see the 'Permanent link' item. Either copy the URL of that link, or click the link and copy the URL in your browser's address bar. The revision URL will look something like <a href='http://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069'>http://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069</a>."
  icon_near_the_table_of_content: "icon near the table of contents on the left side of the page. You can also submit <a href=''>comments</a> about this species directly on the EOL site using the \"Comments\" tab near the images."
