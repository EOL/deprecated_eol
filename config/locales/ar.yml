  content_partner_agreement_licensing_provision_alternate_restrictive_license: "يمكن لمقدمي المحتوى الراغبين في وضع قيود على إعادة استخدام المعلومات القيام باختيار رخصة تشارك إبداعي بديلة من القائمة التالية: النسب-الترخيص بالمثل (CC-BY-SA)، والنسب-غيرالتجاري (CC-BY-NC)، والنسب-غيرالتجاري-الترخيص بالمثل (CC-BY-NC-SA)."
  content_partner_agreement_licensing_provision_attribution: "سوف تقدم موسوعة الحياة بنسب المعلومات التي يقدمها المحتوى بأكمله لمؤلفيها. وسوف تقوم موسوعة الحياة بالإشارة إلى رخصة التشارك الإبداعي المصاحبة لكل موضوع (النص، البيانات المهيكلة، ورسوم الجرافيكس، والوسائط المتعددة، وما إلى ذلك)."
  content_partner_agreement_licensing_provision_preferred_license: "يجب أن يتبنى مقدمو المحتوى رخصة التشارك الإبداعي للمعلومات التي يتم تقديمها عبر موسوعة الحياة. ما عدا محتوى القسم العام، حيث إن الرخصة المفضلة والأساسية هي رخصة نسب التشارك الإبداعي، والتي تسمح للمستخدمين بنسخ ونقل وإعادة استخدام المعلومات، مع الحفاظ على المعلومات."
  content_partner_agreement_licensing_provision_public_domain_ipr: "جميع المعلومات الموجودة حاليًّا في القسم العام سوف تظل موجودة به. ولن تسعى موسوعة الحياة أو مقدمو المحتوى إلى تأكيد  حقوق الملكية الفكرية لأي من محتويات القسم العام والمتاحة عبر موسوعة الحياة."
  content_partner_agreement_licensing_provision_rights_holder_permission: "يتعهد مقدمو المحتوى أنهم يحملون الحقوق الخاصة به، وذلك بموجب الاتفاق في القسم العام، أو أخذوا الإجازات الضرورية من أصحاب الحقوق لاستخدام، وإعادة استخدام ونشر المحتوى في الموسوعة، وأن مقدمي المحتوى لن يقوموا بتحميل موسوعة الحياة وأعضاء اتحاد موسوعة الحياة أية مسئولية في حال ظهور أي ادعاء بخصوص المحتوى المقدم."
  content_partner_agreement_parties: "موسوعة الحياة هي اتحاد غير رسمي من المنظمات يهدف إلى بناء موسوعة للحياة على شبكة لإنترنت تتكون من صفحات أنواع متعددة الوسائط وذات محتوى غني لجميع الأنواع المعروفة حاليًا على كوكب الأرض. إن المؤسسات التي تمثل حجر الزاوية بالنسبة إلى موسوعة الحياة مدرجة في %{cornerstone_institutions_list_url}. في الوقت الحالي، تتكون موسوعة الحياة من خمس مجموعات عمل:"
  content_partner_agreement_parties_biodiversity_informatics_group_definition: "يضع مفهومًا، ويقوم بإعداد البرنامج المطلوب للاستضافة والبحث في صفحات الأنواع؛ ويطبق الذكاء التصنيفي على الأسماء العلمية بصفحات الأنواع وفي المؤلفات."
  content_partner_agreement_parties_biodiversity_informatics_group_name: "مجموعة معلوماتية التنوع البيولوجي"
  content_partner_agreement_parties_biodiversity_synthesis_group_definition: "إقامة اجتماعات لتجميع المحتوى من أجل المساعدة على التوصل إلى إجماع على مجموعات التنوع  البيولوجي الكبير؛ وتطوير أدوات لتحليل وتوفيق المعلومات عبر صفحات الأنواع."
  content_partner_agreement_parties_biodiversity_synthesis_group_name: "مجموعة مؤلفات التنوع البيولوجي"
  content_partner_agreement_parties_education_outreach_group_definition: "انتفع بإمكانات موسوعة الحياة عن طريق استكشاف وترويج استخداماتها التعليمية."
  content_partner_agreement_parties_education_outreach_group_name: "مجموعة التعليم والتوعية"
  content_partner_agreement_parties_header: "الأطراف"
  content_partner_agreement_parties_scanning_digitization_group_definition: "نعمل مع مكتبة تراث التنوع الحيوي، اتحاد يتكون من العديد من أكبر مكتبات التنوع الحيوي في العالم، لرقمنة وإضافة المطبوعات المتعلقة بالتنوع الحيوي في مختلف أنحاء العالم."
  content_partner_agreement_parties_scanning_digitization_group_name: "مجموعة المسح الضوئي والرقمنة"
  content_partner_agreement_parties_species_pages_group_definition: "تقوم بتعريف تركيب المعلومات بصفحات الأنواع؛ وتعمل مع المجتمع العلمي لتحديد مصادر ممكنة للمعلومات (مثل شريك المحتوى) من أجل صفحات الأنواع، وللتحقق من صحة المعلومات الموجودة بتلك الصفحات؛ وإنشاء اتفاقيات الترخيص مع مقدمي المعلومات."
  content_partner_agreement_parties_species_pages_group_name: "مجموعة صفحات الأنواع"
  content_partner_agreement_roles_use_terms_amending_or_terminating_agreement: "يمكن لأي من الطرفين تعديل تلك الاتفاقية عن طريق إبلاغ الطرف الأخر كتابيًا وبالموافقة الكتابية المسبقة من الطرف الأخر. ويمكن لأي من الطرفين الانسحاب من تلك الاتفاقية عن طريق تقديم إشعار كتابي إلى الطرف الأخر قبل الانسحاب بـ 90 يومًا. في حال انسحاب  {content_partner_name} من الاتفاقية، سوف تقوم موسوعة الحياة بحذف المحتوى الخاص بـ%{content_partner_name} خلال شهر."
  content_partner_agreement_roles_use_terms_eol: "سوف تقوم موسوعة الحياة، ضمن عملية التعامل مع المحتوى المقدم من %{content_partner_name}:"
  content_partner_agreement_roles_use_terms_eol_term_access_content: "تمكين %{content_partner_name} من الوصول إلى محتوى من موسوعة الحياة واستخدامه في الخادم أو الموقع الإلكتروني الخاص بـ%{content_partner_name} وفقًا لشروط رخصة المشاع الإبداعي الخاصة بذلك المحتوى، إن وجدت."
  content_partner_agreement_roles_use_terms_eol_term_api: "تقديم أو نقل عناصر البيانات الخاصة بـ%{content_partner_name} إلى الأخرين باستخدام خدمات الويب (مثل واجهة برمجة التطبيقات) والتي تحمل نفس رخص المشاع الإبداعي وطرق النسب."
  content_partner_agreement_roles_use_terms_eol_term_attribution: "نسب جميع عناصر البيانات الخاصة بـ%{content_partner_name} وفقًا لرخص المشاع الإبداعي المفضلة وبالأسلوب الذي حدده %{content_partner_name}."
  content_partner_agreement_roles_use_terms_eol_term_cache: "إخفاء عناصر البيانات الخاصة بـ%{content_partner_name} بالإضافة إلى المحتوى المشابه في خوادم موسوعة الحياة."
  content_partner_agreement_roles_use_terms_eol_term_copyright_notice: "انشر على موقع موسوعة الحياة بيانًا يخصص وكيلاً لتلقي إشعار بأي محتوى يزعم خرقه لقوانين حقوق الملكية أو حقوق أخرى؛ وحذف أي محتوى، عند تلقي مثل تلك الإشعارات أو اكتشاف محتوى مخالف."
  content_partner_agreement_roles_use_terms_eol_term_feedback_notification: "إعلام %{content_partner_name} بأي تعليقات أو أراء متعلقة بعناصر البيانات الخاصة به."
