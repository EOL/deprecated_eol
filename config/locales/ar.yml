  given_the_vast_number: "عند إدخال العدد الهائل من الاسماء العلمية والاسماء الشائعة (يبلغ إجمالي عددها ما يقارب 20 مليون) تزداد مهمة عرض الأنواع المحددة التي يبحث عنها المستخدمون صعوبة. على سبيل المثال، هنالك العديد من أنواع الطيور المسماة  روبن (الروبن الأمريكي، الروبن الألبي، والربن المدخن)، والعديد من أنواع الاسماك المسماة  روبن، وعالم تصنيف يسمى روبن قام بإطلاق الاسماء على العديد من الأنواع. لقد قمنا بضم معامل \"محدد\" ليعرض النتائج التي تطابق اسمائها مصطلح البحث بشكل كامل فحسب، ولكن لا يمكننا أن نضمن أن الأصناف المعروضة هي الأصناف التي ترغب في العثور عليها. نحاول تحسين مدى ارتباط نتائج البحث بشكل مستمر، لذلك توقع بعض التحسينات على كيفية تنظيم عملية البحث في المستقبل القريب."
