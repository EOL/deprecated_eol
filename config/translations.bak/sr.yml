  page_statistics_and_tools: статистике странице и алатке
  page_statistics_explanation: <p>EOL самостално прорачунава неке статистичке податке о страницама. Ови подаци се обнављају сваки дан или два.</p><h5>Оцена садржајности</h5><p>Оцена садржајности се састоји од више различитих фактора:<ul><li>колико текста има страница</li><li>колико је слика, снимака и мапа доступно</li><li>колико је различитих тема покривено</li><li>колико различитих извора има на страници</li></ul></p><p>Поред овога, улогу игра и фактор да ли су подаци прегледани. Ако једна страница већ има много мултимедијалног садржаја и текста, додавање више таквих садржаја може смањити оцену садржајности.</p><p>Оцена се креће од 0 до 100. Не брините, разлике у неколико бодова нису битне. С временом можемо променити начин израчунавања оцене да боље одржава ваше искуство на сајту. Реците нам шта мислите тако што ћете написати коментар на страницама за које мислите да смо погрешно проценили.</p><h5>Поверљиве слике</h5><p>Садржи све поверљиве слике за странице које се појављују у класификацији испод ове странице. Укључује и слике које су дошле од поверљивих партнера, и оне које је поверио наш кустос с Фликра или Викимедијине оставе.</p><h5>Непрегледане слике</h5><p>Садржи све непрегледане слике за странице које се појављују у класификацији испод ове странице. Неки наши партнери пружају разне висококвалитетне слике које још нису прегледане. Не укључује слике које нису поверљиве.</p><h5>Поверљиви чланци</h5><p>Садржи све поверљиве чланке који се налазе на језичку за детаље и неке чланке на језичку за ресурсе. Садржи све чланке проверених партнера, као и оне које су послали наши корисници и корисници с Википедије који су одобрени од стране кустоса. Не укључује чланке на страницама које се појављују у класификацији испод ове странице.</p><h5>Непрегледани чланци</h5><p>Садржи све непрегледане чланке на језичку за детаље и неке чланке на језичку за ресурсе. Садржи чланке које су послали наши корисници и корисници с Википедије који чекају на преглед од стране кустоса. Не укључује чланке на страницама које се појављују у класификацији испод ове странице.</p>
