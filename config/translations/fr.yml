  taxon_synonyms_subtab_explanation: Parfois, les taxonomistes créent de nouveaux
    noms pour des groupes qui ont déjà un nom. Ils peuvent le faire parce qu’ils ne
    sont pas au courant du nom d’origine, ou parce qu’ils peuvent penser que l’organisme
    devant eux appartient à un groupe différent alors que ce n’est pas le cas. Si
    deux noms ou plus sont trouvés s’appliquer au même groupe, ils sont considérés
    comme synonymes. Dans la plupart des cas, le premier nom garde la priorité et
    est considéré comme le nom valide et accepté. Toutefois, il peut y avoir des exceptions,
    et il n’est pas toujours facile de déterminer lequel, dans une liste de synonymes,
