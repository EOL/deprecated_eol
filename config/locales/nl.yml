  api_docs_collections_description: Deze API retourneert alle metadata van een verzameling en alle items die ertoe behoren als er een aanduiding wordt opgegeven. De list met items kan gefilterd worden op itemtype en gesorteerd worden op de eigenschappen die worden weergegeven. Sommige items bevatten een optioneel attribuut "sort_field". Het sorteerveld is een door de gebruiker opgegeven tekenreeks die een speciale annotatie is voor een item in een verzameling. Het kan een willekeurige tekenreeks zijn, maar als het een datum is, dan moet deze voldoen aan JJJJ-MM-DD. Taxonitems bevatten een "richness_score". Rijkheid is een statistiek de wordt weergegeven als een getal tussen 0 en 100, waarbij een hoger getal aangeeft dat een pagina rijk is aan inhoud vanuit verschillende bronnen. Leest meer over de rijkheid van taxa via het tabblad "Updates" op een taxonpagina, bijvoorbeeld %{richness_url}.
