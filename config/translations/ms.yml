  page_statistics: Statistik Halaman
  page_statistics_explanation: <p>EOL mengira statistik tentang halaman-halamannya
    secara automatik. Statistik ini dikira semula setiap sehari dua.</p><h5>Markah
    Kekayaan</h5><p>Markah Kekayaan merupakan gabungan pelbagai faktor, iaitu:<ul><li>jumlah
    teks dalam halaman</li><li>bilangan fail multimedia atau peta yang ada</li><li>bilangan
    topik berbeza yang diliputi</li><li>bilangan sumber maklumat berbeza</li><li>sama
    ada maklumat dikaji atau tidak</li></ul></p><p>Jika halaman itu sudah agak banyak
    multimedia atau teks pun, menambah banyak lagi tidak akan meningkatkan Markah
    Kekayaan.</p><p>Markah Kekayaan adalah dari 0 hingga 100. Jangan bimbang, perbezaan
    beberapa perkara tidaklah begitu penting. Dari masa ke semasa, kami boleh mengubah
    cara pengiraan markah agar lebih mencerminkan pengalaman anda di tapak ini. Beritahu
    kami pendapat anda dengan meninggalkan komen pada halaman-halaman yang anda rasa
    kami tersilap pertimbangan.</p><h5>Gambar yang Dipercayai</h5><p>Termasuk semua
    gambar yang dipercayai untuk halaman ini dan halaman-halaman yang muncul dalam
    pengelasan di bawah halaman ini. Termasuk sekali gambar yang datang daripada rakan
    kongsi yang dipercayai di samping juga gambar-gambar yang datang daripada rakan-rakan
    kongsi seperti Flickr atau Wikimedia Commons yang dipercayai oleh kurator EOL.</p><h5>Gambar
    yang Belum Diperiksa</h5><p>Termasuk semua gambar yang belum diperiksa untuk halaman
    ini dan halaman-halaman yang muncul dalam pengelasan di bawah halaman ini. Sesetengah
    rakan kongsi EOL membekalkan gambar bermutu tinggi yang belum diperiksa. Tidak
    termasuk gambar-gambar yang tidak dipercayai oleh kurator EOL.</p><h5>Rencana
    yang Dipercayai</h5><p>Termasuk semua rencana teks yang dipercayai pada tab butiran
    dan beberapa rencana pada tab sumber. Termasuk rencana-rencana teks daripada rakan
    kongsi yang dipercayai. Juga termasuk rencana-rencana yang disumbangkan terus
    kepada EOL oleh ahli-ahlinya ataupun Wikipedia yang dipercayai oleh kurator EOL.
    Tidak termasuk rencana-rencana pada halaman-halaman yang muncul dalam pengelasan
    di bawah halaman ini.</p><h5>Rencana yang Belum Diperiksa</h5><p>Termasuk semua
    rencana teks yang belum diperiksa pada tab butiran dan beberapa rencana pada tab
    sumber. Termasuk rencana-rencana teks ng disumbangkan terus kepada EOL oleh ahli-ahlinya
    ataupun Wikipedia yang menunggu pemeriksaan oleh kurator EOL. Tidak termasuk rencana-rencana
    pada halaman-halaman yang muncul dalam pengelasan di bawah halaman ini.</p>
