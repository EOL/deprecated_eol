        left_content_more: "(اختياري) أضف قائمة غير مرتبة لروابط التصفح. استخدم إسم الفئة <code>active</code> لتسليط الضوء على رابط الصفحة الحالي، أي <code>&lt;li class=\"active\"&gt;&lt;a href=\"/info/:id\"&gt;:title&lt;/a&gt;&lt;/li&gt;</code> أين <code>:id</code> هو المعرف الحالي للصفحة او الإسم الفريد و <code>:title</code> هو العنوان الوصفي للصفحة (<strong>ملاحظة: كل روابط الصفحات إلى موسوعة الحياة CMS يجب أن تبدأ بـslash: <code>/info/:id</code></strong>)"
        main_content_more: "أدخل محتوى الصفحة الرئيسية في قسم النص. استخدم قائمة التنسيق <em>Format</em>  المنسدلة لاختيار عناصر النص الدلالية الملائمة، على سبيل المثال، اختر <em>Heading 2</em> لعنوان من المستوى الثاني. ملاحظة: <em>Heading 1</em> محجوز لعنوان الصفحة، لذلك فإن العناوين في منطقة النص تبدأ بـ <em>Heading 2</em>. أختر <em>المصدر</em> للتغيير إلى عرض رمز مصدر الـ HTML والذي يمكنك من إدارج وتعديل الـ HTML يدويا."
