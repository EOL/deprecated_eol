  hierarchies_description: L’Encyclopédie de la Vie n’a pas de hiérarchie taxinomique unique, utilisée pour organiser ses pages. À la place, l’EdlV indexe plusieurs hiérarchies et les compare entre elles. Cette IPA liste les métadonnées d’une hiérarchie, comme l’URL source et le nom du fournisseur, ainsi que les listes de tous les taxons qui sont les taxons racines de l’arbre taxinomique.
  hierarchies_entries_description: L’Encyclopédie de la Vie n’a pas de hiérarchie taxinomique unique, utilisée pour organiser ses pages. À la place, l’EdlV indexe plusieurs hiérarchies et les compare entre elles. Ainsi, n’importe quelle page de l’EdlV peut se rapporter à plusieurs nœuds de différentes hiérarchies. Cette IPA donne accès à une unique hiérarchie et à ses relations internes. Reportez-vous à la documentation sur l’IPA des pages pour plus d’information sur l’accès à d’autres hiérarchies qui correspondent à une page EdlV particulière. Le champ taxonConceptID contient l’identifiant de la page EdlV qui peut être utilisé dans l’IPA des pages.
