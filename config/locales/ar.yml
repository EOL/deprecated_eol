  the_darwin_core_taxon_elements: "تضم عناصر الأصناف بأرشيف داروين كور (أرشيف داروين كور: أصنوفة) تحت بند معلومات إضافية معرفات لنقاط في التسلسلات الهرمية المفهرسة بواسطة موسوعة الحياة، حيث تضم معرف يمثل الهوية المميزة للأصنوفة <i>في قاعدة بيانات مقدم المحتوى</i>."
  hierarchies_description: "لا تعتمد موسوعة الحياة تسلسل هرمي تصنيفي واحد في إنشاء الصفحات. عوضًا عن ذلك، تفهرس موسوعة الحياة العديد من التسلسلات الهرمية وتعقد مقارنة بينهم. تعرض واجهة برمجة التطبيقات تلك البيانات الفوقية عن أحد التسلسلات الهرمية مثل اسم مقدمها والعنوان الإلكتروني للمصدر، كما تعرض جميع الأصناف التي تمثل الأصناف الرئيسية للشجرة التصنيفية."
  hierarchies_entries_description: "لا تعتمد موسوعة الحياة تسلسلاً هرميًّا تصنيفيًّا واحدًا في إنشاء الصفحات. عوضًا عن ذلك، تفهرس موسوعة الحياة العديد من التسلسلات الهرمية وتعقد مقارنة بينهم. ونتيجة لذلك، يمكن أن ترتبط أي من صفحات موسوعة الحياة بعدة نقاط في تسلسلات هرمية متنوعة. تتيح واجهة برمجة التطبيقات الوصول إلى تسلسل هرمي واحد والعلاقات بداخله. يرجى العودة إلى التوثيق بواجهة برمجة التطبيقات في الصفحات للمزيد من المعلومات حول الوصول إلى تسلسلات هرمية أخرى تماثل صفحة محددة بموسوعة الحياة. تضم خانة معرف مفهوم الأصنوفة معرف صفحة موسوعة الحياة والذي يمكن استخدامه في واجهة برمجة تطبيقات الصفحات."
  the_following_are_curators_of: "يوجد فيما يلي مشرفون على"
  the_following_bibliography: "تم تكوين قائمة المراجع التالية عن طريق جمع كل المراجع المقدمة من شركاء المحتوى، ويمكن أن يكون هنالك تكرار بالقائمة."
  the_id_of_provider_hierarchy_you_are_searching: "معرف التسلسل الهرمي الخاص بمقدم المحتوى والذي تبحث فيه. تحقق من %{link} لإيجاد معرفات صالحة."
  the_json_response_for_this_method: "تعرض الاستجابة بصيغة جسون لتلك الطريقة معلومات أكثر من الاستجابة بصيغة إكس إم إل، حيث تضم العديد من الإحصائيات عن تلك النقطة وسلالاتها التصنيفية. على سبيل المثال لا الحصر، يتم عرض خانة \"السلالات_الإجمالية\" والتي توضح عدد النقاط التي تنحدر من تلك النقطة وفقًا لذلك التسلسل الهرمي؛ يضم \"إجمالي_النص_الموثوق به \" إجمالي عدد عناصر بيانات النص المرتبطة بتلك الصفحة أو أي من الصفحات المنحدرة منها."
