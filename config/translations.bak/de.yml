  names_explanation: Die Wissenschaftler versuchen einen einzigen „Baum des Lebens“ zu beschreiben, der die evolutionären Verbindungen zwischen den Lebewesen aufzeigt. Allerdings unterliegen diese evolutionären Verbindungen andauernd neu gewonnenen Erkenntnissen. Zudem sind unterschiedliche Auffassungen dazu vorhanden, wie Lebewesen gruppiert und benannt werden sollten. Die Enzyklopädie des Lebens (EOL) trägt diesen Unterschieden Rechnung, indem sie unterschiedliche wissenschaftliche Klassifikationen zulässt. Auch wurden einige Arten mehr als einmal benannt. Derartige Namensduplikate werden als Synonyme geführt. EOL unterstützt zudem Trivialnamen, die nicht nur von Sprache zu Sprache, sondern auch von Region zu Region unterschiedlich sein können.
