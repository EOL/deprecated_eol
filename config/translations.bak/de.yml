  taxon_related_names_subtab_explanation: Die Namen in diesem Reiter bieten einen Überblick über die Beziehungen dieser Gruppe zu anderen Gruppen in dem Baum des Lebens, basierend auf den Klassifikationshierarchien der EOL-Klassifizierungspartner. „Übergeordnete Gruppen“ sind Gruppen, die in der Hierarchie eine Stufe weiter oben sind. „Untergeordnete Gruppen“ sind die Untergruppen der aktuellen Gruppe. Im Klassifizierungsreiter können Sie den Link „alle Klassifikationen anzeigen“ verwenden, um eine komplette Liste aller Hierarchien unserer Partner anzusehen. Dies beinhaltet auch zusätzlich ähnliche Namen, die hier nicht gezeigt werden.
