  content_partner_agreement_header: "Content partner agreement between the Encyclopedia of Life and %{content_partner_name}"
  content_partner_agreement_introduction: "The Encyclopedia of Life and %{content_partner_name} agree to work together to develop and share critical biodiversity content to aid in assembling the Encyclopedia of Life. The Encyclopedia of Life will have access to data objects provided by %{content_partner_name} and %{content_partner_name} will have access to the resources of the Encyclopedia of Life, including species pages, scanned literature, and informatics tools in accordance with the terms listed below."
  content_partner_agreement_introduction_header: "مقدمة"
  content_partner_agreement_licensing: "To the greatest extent possible, the Encyclopedia of Life promotes an open-source, open-access approach. Therefore, it requires that content providers (including the EOL's core participants) serving information through the EOL agree to the following provisions:"
  content_partner_agreement_licensing_creative_commons_information: "Full information about the Creative Commons licensing can be found at http://www.creativecommons.org."
  content_partner_agreement_licensing_header: "ترخيص المحتوى"
  content_partner_agreement_licensing_provision_alternate_restrictive_license: "يمكن لمقدمي المحتوى الراغبين في وضع قيود على إعادة استخدام المعلومات القيام باختيار
رخصة تشارك إبداعي بديلة من القائمة التالية: النسب-الترخيص بالمثل (CC-BY-SA)، والنسب-غيرالتجاري (CC-BY-NC)، والنسب-غيرالتجاري-الترخيص بالمثل (CC-BY-NC-SA)."
  content_partner_agreement_licensing_provision_attribution: "سوف تقدم موسوعة الحياة بنسب المعلومات التي يقدمها المحتوى بأكمله لمؤلفيها. وسوف تقوم موسوعة الحياة بالإشارة إلى رخصة التشارك الإبداعي المصاحبة لكل موضوع (النص، البيانات المهيكلة، ورسوم الجرافيكس، والوسائط المتعددة، وما إلى ذلك)."
  content_partner_agreement_licensing_provision_preferred_license: "يجب أن يتبنى مقدمو المحتوى رخصة التشارك الإبداعي للمعلومات التي يتم تقديمها عبر موسوعة الحياة. ما عدا محتوى القسم العام، حيث إن الرخصة المفضلة والأساسية هي رخصة نسب التشارك الإبداعي، والتي تسمح للمستخدمين بنسخ ونقل وإعادة استخدام المعلومات، مع الحفاظ على المعلومات."
  content_partner_agreement_licensing_provision_public_domain_ipr: "جميع المعلومات الموجودة حاليًّا في القسم العام سوف تظل موجودة به. ولن تسعى موسوعة الحياة أو 
مقدمو المحتوى إلى تأكيد  حقوق الملكية الفكرية لأي من محتويات القسم العام والمتاحة عبر موسوعة الحياة."
  content_partner_agreement_licensing_provision_rights_holder_permission: "يتعهد مقدمو المحتوى أنهم يحملون الحقوق الخاصة به، وذلك بموجب الاتفاق في القسم العام، أو أخذوا الإجازات الضرورية من أصحاب الحقوق لاستخدام، وإعادة استخدام ونشر المحتوى في الموسوعة، وأن مقدمي المحتوى لن يقوموا بتحميل موسوعة الحياة وأعضاء اتحاد موسوعة الحياة أية مسئولية في حال ظهور أي ادعاء بخصوص المحتوى المقدم."
  content_partner_agreement_parties: "The Encyclopedia of Life (EOL) is an informal consortium of organizations dedicated to building an on-line Encyclopedia of Life composed of content-rich multi-media species pages for all of the presently known species on Earth. The cornerstone institutions of the EOL are listed at %{cornerstone_institutions_list_url}. Currently, the EOL is composed of five working groups:"
  content_partner_agreement_parties_biodiversity_informatics_group_definition: "يضع مفهومًا، ويقوم بإعداد البرنامج المطلوب للاستضافة والبحث في صفحات الأنواع؛ ويطبق الذكاء
 التصنيفي على الأسماء العلمية بصفحات الأنواع وفي المؤلفات."
  content_partner_agreement_parties_biodiversity_informatics_group_name: "مجموعة معلوماتية التنوع البيولوجي"
  content_partner_agreement_parties_biodiversity_synthesis_group_definition: "إقامة اجتماعات لتجميع المحتوى من أجل المساعدة على التوصل إلى إجماع على مجموعات التنوع  البيولوجي الكبير؛ وتطوير أدوات لتحليل وتوفيق المعلومات عبر صفحات الأنواع."
  content_partner_agreement_parties_biodiversity_synthesis_group_name: "مجموعة مؤلفات التنوع البيولوجي"
  content_partner_agreement_parties_education_outreach_group_definition: "Exploits the EOL's potential by exploring and promoting its educational uses."
