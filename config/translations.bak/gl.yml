  you_may_upload_static_files_fo: Podes cargar ficheiros estáticos para usalos no CMS (por exemplo, ficheiros en PDF, documentos de Word, imaxes etc.). Non debes empregar isto para cargar contidos para as páxinas de especies; isto é unicamente para usalo nas outras páxinas (como nos anuncios de emprego, nos boletíns de novas, nos acordos MOU etc.). Para os ficheiros en PDF como os acordos MOU e os boletíns de novas, podes ligar co "URL amigable" se queres (que redirixirá automaticamente cara ao "URL completo"). Para as imaxes incorporadas nunha páxina e referenciadas cunha etiqueta &lt;img&gt;, debes usar o "URL completo". O "URL completo" pode presentar un número de servidor de contido diferente cada vez que refresques a páxina (por exemplo, "content2.eol.org", "content3.eol.org" etc.). Isto é algo normal e pódese utilizar calquera cando crees as túas ligazóns, dado que son todos equivalentes.
