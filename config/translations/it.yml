  api_results_can_be_cached: La risposta di qualsiasi chiamata di API può essere memorizzata
    nella cache per un periodo di tempo specificato. Può essere fornito un parametro
    "cache_ttl"  in cui value è il numero di secondi per cui la risposta sarà memorizzata
    nella cache. Questo creerà HTTP headers che indicano che il risultato dovrebbe
    essere memorizzato nella cache dal browser web, e inoltre che la risposta sarà
    memorizzata nella cache del server di EOL per lo stesso numero di secondi specificato.
