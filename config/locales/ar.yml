  this_method_takes_an_integer_or_string: "تقبل تلك الطريقة عددًا صحيحًا أو تسلسلاً يمثل المعرف المميز لأصنوفة من قاعدة بيانات أحد مقدمي المحتوى، ومعرف_تسلسل هرمي يمثل مقدمه وتعرض معرف صفحة موسوعة الحياة لتلك الأصنوفة. على سبيل المثال، يمكنني أن أكتشف، باستخدام واجهة برمجة تطبيقات  %{link_provider} أن معرف_التسلسل الهرمي بموسوعة الحياة هو  %{itis_id}. ويمكنني بعد ذلك البحث في موسوعة الحياة عن الرقم التسلسلي التصنيفي بنظام المعلومات التصنيفية المتكامل وهو 180542، <i>Ursus maritimus</i>، عن طريق طلب  %{link_url}"
