    user_activated: 
      message: "Ласкаво просимо в Енциклопедію Життя (ЕЖ) і дякуємо за реєстрацію! Будь ласка, зверніть увагу, Ваше ім'я користувача %{username}, посилання на Ваш профіль - %{profile_url}. Ви можете зайти в свій обліковий запис за посиланням http://eol.org/login.\n\nЩоб дізнатися більше про те, як користуватися ЕЖ, включаючи способи створення збірок ЕЖ, як брати участь у спільнотах ЕЖ і створювати новий вміст, відвідайте сторінку допомоги: http://eol.org/help."
      subject: Ваш обліковий запис у Енциклопедії Життя (EOL) активовано
