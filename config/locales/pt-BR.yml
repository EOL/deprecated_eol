  taxon_synonyms_subtab_explanation: Às vezes os taxonomistas criam novos nomes para os grupos que já têm um nome. Eles podem fazer isso porque eles não têm conhecimento do nome original, ou eles podem pensar que o organismo diante deles pertence a um grupo diferente, quando na verdade isso não acontece. Se dois ou mais nomes são encontrados para aplicar o mesmo grupo, eles são considerados sinônimos. Na maioria dos casos, o primeiro nome tem prioridade e é considerado para ser o nome válido ou aceitável. No entanto, pode haver exceções, e nem sempre é fácil determinar qual de uma série de sinônimos deve ser considerado válido ou aceito. Aqui listamos os sinônimos prestados a EOL pelos nossos parceiros de classificação. Também inclui outras versões do nome que provavelmente se referem ao mesmo grupo, por exemplo, erros de ortografia na literatura ou diferentes variações da autoria associado com o nome.
