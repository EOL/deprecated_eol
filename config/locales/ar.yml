  content_partner_agreement_parties_species_pages_group_definition: "تقوم بتعريف تركيب المعلومات بصفحات الأنواع؛ وتعمل مع المجتمع العلمي لتحديد مصادر ممكنة
للمعلومات (مثل شريك المحتوى) من أجل صفحات الأنواع، وللتحقق من صحة المعلومات الموجودة بتلك
