  page_method_description: Kaedah ini mengambil pengenal pasti halaman EOL dan memulangkan nama saintifik untuk halaman itu, dan boleh juga memulangkan maklumat tentang nama am, media (teks, gambar, video), dan rujukan kepada hierarki yang mengenali takson yang diterangkan di halaman.
