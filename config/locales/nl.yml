  hierarchies_description: Encyclopedia of Life heeft niet één enkele taxonomische hiërarchie waarvan pagina's gemaakt worden. EOL indexeert veel hiërarchieën en vergelijkt ze met elkaar. Via deze API wordt metadata weergegeven over een hiërarchie zoals de naam van een provider en een bron-URL, en lijsten met alle taxa die roottaxa zijn van de taxonomische boomstructuur.
  hierarchies_entries_description: Encyclopedia of Life heeft niet één enkele taxonomische hiërarchie waarvan pagina's gemaakt worden. EOL indexeert veel hiërarchieën en vergelijkt ze met elkaar. Daarom kan een pagina in EOL gekoppeld zijn aan meerdere nodes uit verschillende hiërarchieën. Deze API geeft toegang tot een enkele hiërarchie en de interne relatie daarvan. Kijk in de documentatie over de API voor pagina's voor informatie over toegang tot andere hiërarchieën die overeenkomen met een bepaalde pagina in EOL. Het veld "taxonConceptID" bevat het pagina-ID van EOL dat gebruikt kan worden in de API voor pagina's.
