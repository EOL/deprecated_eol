    A riqueza é unha métrica representada por un número enteiro entre 0 e 100; canto
    máis grande sexa o número a páxina terá maior riqueza de contidos dunha ampla
    variedade de fontes. Podes atopar máis información sobre a riqueza dos taxons
    na lapela de actualizacións dunha páxina de taxon; por exemplo, %{richness_url}.
