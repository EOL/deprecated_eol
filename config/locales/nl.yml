  page_statistics_explanation: "<p>EOL berekent automatisch enkele statistieken over pagina's. Deze statistieken worden elke paar dagen opnieuw berekend.</p>\n<h5>Rijkdomsscore</h5>\n<p>De rijkdomsscore is een samenstelling van verschillende factoren:\n<ul>\n<li>Hoeveel tekst een pagina bevat;</li>\n<li>Hoeveel multimedia- of kaartbestanden er beschikbaar zijn;</li>\n<li>Hoeveel verschillende onderwerpen aan bod komen;</li>\n<li>hoeveel verschillende bronnen informatie bijdragen;</li>\n<li>Of informatie is gecontroleerd of niet.</li>\n</ul></p>\n<p>Als een pagina al veel multimedia of tekst bevat, het meer toevoegen tot geen verhoging van de rijkdomsscore leiden.</p>\n<p>De rijkdomsscore kan variëren van 0 tot 100. Maak u geen zorgen, een verschil van een paar punten is niet erg belangrijk. Na verloop van tijd kunnen we de berekening van de score wijzigen, om uw ervaring met de site beter weer te geven. Laat ons weten wat u ervan vindt door het achterlaten van een reactie op pagina's waar u van mening bent dat de rijkheidsscore onjuist is.</p>\n<h5>Vertrouwde afbeeldingen</h5>\n<p>Bevat alle vertrouwde afbeeldingen voor deze pagina en pagina's die worden weergegeven in een classificatie onder deze pagina. Omvat zowel afbeeldingen die van vertrouwde partners komen als afbeeldingen afkomstig van partners als Flickr of Wikimedia Commons die zijn vertrouwd door een EOL-conservator.</p>\n<h5>Ongecontroleerde afbeeldingen</h5>\n<p>Bevat alle ongecontroleerde afbeeldingen voor deze pagina en pagina's die worden weergegeven in een classificatie onder deze pagina. Sommige EOL-partners bieden veel kwalitatief hoogwaardige afbeeldingen die nog niet zijn gecontroleerd. Bevat geen afbeeldingen die als niet-vertrouwd zijn gemarkeerd door een EOL-conservator.</p>\n<h5>Vertrouwde artikelen</h5>\n<p>Bevat alle vertrouwde tekstartikelen op het tabblad \"Details\" en verschillende artikelen op het tabblad \"Bronnen\". Bevat tekstartikelen van vertrouwde partners. Bevat ook artikelen die direct zijn bijgedragen aan EOL door haar leden of van artikelen van Wikipedia die zijn vertrouwd door een EOL-conservator. Bevat geen artikelen op pagina's die worden weergegeven in een classificatie onder deze pagina.</p>\n<h5>Ongecontroleerde artikelen</h5>\n<p>Bevat alle ongecontroleerde tekstartikelen op het tabblad \"Details\" van deze pagina en verschillende artikelen op het tabblad \"Bronnen\". Bevat tekstartikelen van vertrouwde partners. Bevat ook artikelen die direct zijn bijgedragen aan EOL door haar leden of van artikelen van Wikipedia die nog niet zijn gecontroleerd door een EOL-conservator. Bevat geen artikelen op pagina's die worden weergegeven in een classificatie onder deze pagina.</p>"
