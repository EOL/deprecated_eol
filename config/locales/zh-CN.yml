  hierarchies_description: 网络生命大百科不基于一个分类系统建立物种页。EOL为许多分类系统建立了索引并对它们做了比较。该API列出关于分类系统的元数据，例如数据提供者、源URL，以及分类树所有根节点的分类单元的元数据。
