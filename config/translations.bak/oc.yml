  taxon_related_names_subtab_explanation: Los noms dins aqueste onglet presentan un apercebut de las relacions d'aqueste grop amb los autres dins l’arbre de la vida, en se basant sus las ierarquias de classificacion provesidas pels partenaris de classificacion d'EdlV. « Parents » son de gropes mai inclusius un nivèl en dessús de la ierarquia. « Enfants » son los sosgropes del grop actual. Dins la taula de las classificacion, podètz utilizar lo ligam « afichar totas las classificacions » per veire una lista completa de totas las ierarquias provesidas per nòstres partenaris. Aquò pòt comprene de noms ligats suplementaris que son pas meses en evidéncia aicí.
