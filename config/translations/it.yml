  api_docs_collections_description: |-
    Dato l'identificatore per una collezione questa API restituirà tutti i metadati relativi alla collezione ed agli elementi che essa contiene. L'elenco di elementi può essere filtrato per tipo di elemento ed ordinato in base agli attributi elencati.


    Alcuni elementi conterranno un attributo facoltativo 'sort_field'. Il campo di ordinamento è una stringa fornita dall'utente, che è un'annotazione speciale su un elemento della collezione. Può essere una qualsiasi stringa di caratteri, ma se si tratta di una data, deve essere conforme al formato AAAA-MM-DD. Gli elementi del taxon conterranno un 'richness_score'. La ricchezza è una rappresentazione metrica con un numero intero tra 0 e 100, un numero più elevato indica una pagina con contenuti ricchi provenienti da un'ampia varietà di fonti. Ulteriori informazioni sulla ricchezza dei taxon nella scheda aggiornamenti di una pagina taxon, ad esempio, %{richness_url}.
  a_pipe_delimited_list_of_licenses: una barra verticale | è usata come separatore
    nell'elenco delle licenze, o 'all' per ottenere gli oggetti con qualsiasi licenza.
    Licenze abbreviate in cc- sono tutte licenze %{creative_commons_link}. Visita
    il loro sito per ulteriori informazioni sulle varie licenze che offrono.
  a_pipe_delimited_list_of_spm_info_item_subject_names: '''overview'' per ottenere
    la panoramica del testo (se esiste), una barra verticale | è usata come separatore
    nell''elenco degli argomenti da %{subjects_text} (ad esempio: TaxonBiology, FossilHistory),
    o ''all'' per ottenere il testo su qualsiasi argomento. Restituisce sempre una
    panoramica del testo come primo risultato (se esistente nel contesto dato).'
