  api_docs_collections_description: Donat l’identificant d’una colleccion, aquesta API tornarà totas las metadonadas a prepaus de la colleccion e d'elements que conten. La lista dels elements pòt èsser filtrada per tipe d’element e triada segon los atributs listats. d'unes elements contenon un atribut opcional 'sort_field'. Es una cadena provesida per l'utilizaire qu'es una anotacion particulara d’un element colleccion. Aquò pòt èsser quina cadena de caractèrs que siá, mai se aquò's una data, deu respectar lo format AAAA-MM-JJ. Los elements de taxon contendràn un 'richness_score'. La riquesa es una metrica representada per un entièr entre 0 e 100, un grand nombre denòta una pagina amb un contengut ric d’una ampla varietat de fonts. Legissètz-ne mai sus la riquesa dels taxons suls onglets meses a jorn d’una pagina de taxon, per ex. %{richness_url}.
