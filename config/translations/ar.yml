      message: |-
        شكرًا لطلب امتيازات الإشراف %{curator_level}، تمت الموافقة على طلبك.

        للمزيد من المعلومات حول الإشراف والوظائف المتاحة لك; الرجاء زيارة .http://www.eol.org/curators
    unsubscribed_to_notifications:
      subject: يؤسفنا رؤيتك ترحل عنا...
      message: |-
        لقد ألغيت بنجاح أشتراكك في التنبيهات الواردة من موسوعة الحياة، يمكنك تعديل إعدادات البريد الإلكتروني أو الاشتراك في الإخطارات في <a href='%{email_prefs_url}'>صفحة تفضيلات تنبيهاتك</a>.

        لمعرفة المزيد حول كيفية استخدام موسوعة الحياة، بما في ذلك كيفية إنشاء مجموعات موسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة والمساهمة في المحتوى; الرجاء منك زيارة صفحات المساعدة في http://eol.org/help.
    user_activated:
      subject: تم تفعيل حسابك بموسوعة الحياة
      message: |-
        مرحبًا بك في موسوعة الحياة وشكرًا على لتسجيل بالموقع! يُرجَى الانتباه إلى أن اسم المستخدم الخاص بك هو %{username}، ومسار صفحتك الشخصية هو %{profile_url}، يمكنك تسجيل الدخول بحسابك في http://www.eol.org/login.

        لمعرفة المزيد عن كيفية استخدام موسوعة الحياة بما في ذلك كيفية إنشاء المجموعات بموسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة، وإضافة محتوى; الرجاء زيارة صفحات المساعدة في http://www.eol.org/help.
    user_activated_with_open_authentication:
      subject: لقد تم تفعيل حسابك في موسوعة الحياة
      message: |-
        مرحبا بك في موسوعة الحياة (EOL) وشكرا لك على تسجيليك! الرجاء الإنتباه إلى أنك قمت بتسجيل دخولك باستخدام %{oauth_provider} وقد خولت موسوعة الحياة للوصول إلى معلوماتك الأساسية لأغراض المصادقة. مسارك في موسوعة الحياة EOL هو %{profile_url}، يمكنك تسجيل الدخول إلى حسابك في موسوعة الحياة من خلال %{oauth_provider} في http://eol.org/login.

        لمعرفة المزيد حول كيفية أستخدام موسوعة الحياة، وكيفية إنشاء مجموعات موسوعة الحياة، وكذا المساهمة في مجتمعاتها وفي المحتوى; رجاءا قم يزيارة صفحة المساعدة خاصتنا في http://eol.org/help.
    user_message:
      subject: رسالة من موسوعة الحياة
    user_recover_account:
      subject: استرجاع حسابك في موسوعة الحياة
      message: |-
        قامت موسوعة الحياة (http://eol.org) بتلقي طلب لاسترجاع حسابك، رجاء تجاهل هذه الرسالة، إن لم تقم بتقديم هذا الطلب.

        الرابط التالي يسمح لك بدخول حسابك لمرة واحدة فقط لتغيير كلمة سريةك، أو لإضافة حساب متصل جديد من الممكن أن تستخدمه في عملية تسجيل الدخول في المستقبل:

        %{temporary_login_url}

        يُرجَى الإنتباه إلى أن هذا الرابط سيتنهي في غضون 24 ساعة، بعد مضي هذه الفترة يمكنك زيارة %{recover_account_url} لطلب رابط تسجيل مؤقت جديد، إن كنت ما تزال تواجه صعوبة في الوصول إلى حسابك الخاص.
    user_updated_email_preferences:
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بتغيير تفضيلاته الخاصة بالبريد
        الإلكتروني أو القائمة البريدية
