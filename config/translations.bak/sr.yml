  donation_sponsorship_content_description: "Дароваоци заинтересовани за појединачне гране стабла живота могу да постану покровитељи и помогну нам да нађемо нови садржај за EOL. Прилози могу покрити прављење збирки различитих врста: почев од морских лавова у заливу Сан Франциска или „Храна Новог света“ па све до сисара у Северној Америци или птица у Бразилу."
