  taxon_synonyms_subtab_explanation: A veces, los taxonomistas crean nuevos nombres
    para los grupos que ya tienen un nombre. Pueden hacer esto porque ellos no son
    conscientes deel nombre original, o pueden pensar que el organismo antes de ellos
    pertenece a un grupo diferente, cuando en realidad no es así. Si dos o más nombres
    se encuentran para aplicar al mismo grupo, son considerados como sinónimos. En
    la mayoría de los casos, el primer nombre tiene prioridad y es considerado válido
    o nombre aceptado. Sin embargo, puede haber excepciones, y no siempre es fácil
    determinar cuál de una serie de sinónimos debería ser considerado como válido
    o aceptado. Aquí tenemos una lista de los sinónimos proporcionada por la clasificación
    de los socios de EOL. También se incluyen otras versiones del nombre que lo más
    probable es que se refieren a un mismo grupo, por ejemplo, las faltas de ortografía
    en la literatura o en diferentes variaciones de la autoría asociado con el nombre.
