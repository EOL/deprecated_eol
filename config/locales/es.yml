  page_method_description: Este método toma un identificador de página EOL y retorna el nombre científico para esa página, y, opcionalmente, retorna información sobre nombres comunes, media (texto, imágenes y vídeos), y referencias a las jerarquías que reconocen el taxón descrito en la página.
