  hierarchies_description: A Enciclopedia da vida non ten unha única xerarquía taxonómica ao crear as páxinas. Máis ben, a EOL indexa moitas xerarquías e compáraas entre elas. Esta API lista os metadatos acerca dunha xerarquía, como o nome do provedor e o enderezo URL de orixe, así como tamén inclúe todos os taxons que se atopan na raíz da árbore taxonómica
  hierarchies_entries_description: A Enciclopedia da vida non ten unha única xerarquía taxonómica ao crear as páxinas. Máis ben, a EOL indexa moitas xerarquías e compáraas entre elas. Como resultado, calquera páxina da EOL pode estar relacionada con múltiples nodos de varias xerarquías. Esta API dá acceso a unha única xerarquía e ás súas relacións internas. Consulta a documentación nas páxinas da API para obter información sobre o acceso a outras xerarquías que corresponden a unha páxina concreta da EOL. O campo taxonConceptID contén o identificador de páxina da EOL que se pode empregar na API das páxinas.
