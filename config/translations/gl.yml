    pensan que o organismo que teñen diante pertence a un grupo diferente cando, en
    realidade, non é así. Se dous ou máis nomes semellan aplicarse a un mesmo grupo,
    considéranse sinónimos. Na maioría dos casos, o primeiro nome toma prioridade
    e considérase que é o nome válido ou aceptado. Porén, pode haber excepcións, e
    non sempre é doado determinar nunha serie de sinónimos cal debe considerarse válido
