    content_partner_created: 
      message: "هذا إشعار آلي من نظام موسوعة الحياة إلى فريق عمل صفحات الأنواع؛ قام المستخدم {user_full_name} بإنشاء شريك المحتوى %{partner_full_name}، والتفاصيل فيما يلي: \n\nاسم المستخدم: %{user_full_name}\nعنوان البريد الإلكتروني: %{user_email}\nعنوان الصفحة الشخصية: %{user_profile_url}\n\nاسم الشريك:  %{partner_full_name}\nعنوان صفحة الشريك:  %{partner_profile_url}\nتم إنشاؤه في: %{partner_created_at_date}"
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بإنشاء شريك المحتوى %{partner_full_name}.
    content_partner_resource_created: 
      message: "هذا نظام إشعار آلي من موسوعة الحياة إلى فريق عمل صفحات الأنواع. قام  مستخدم موسوعة الحياة %{user_full_name} \nبإضافة مورد جديد  %{resource_title} لشريك المحتوى  %{partner_full_name}، والتفاصيل فيما يلي: \nاسم المستخدم: %{user_full_name}\nعنوان البريد الإلكتروني: %{user_email}\nعنوان الصفحة الشخصية: %{user_profile_url}\n\nاسم الشريك:  %{partner_full_name}\nعنوان موارد الشريك:  %{partner_resources_url}\n\nالمورد:  %{resource_title}\nعنوان المورد:  %{resource_url}\nتاريخ الإنشاء: %{resource_created_at_date}\n\nالحالة: %{resource_status}"
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بإضافة مورد جديد %{resource_title} لشريك المحتوى %{partner_full_name}.
    content_partner_resource_force_harvest_request: 
      message: "هذا نظام إشعار آلي من موسوعة الحياة إلى فريق عمل صفحات الأنواع. قام  مستخدم موسوعة الحياة %{user_full_name} \nبطلب جمع للمورد  %{resource_title} الخاص بشريك المحتوى  %{partner_full_name}، والتفاصيل فيما يلي: \nاسم المستخدم: %{user_full_name}\nعنوان البريد الإلكتروني: %{user_email}\nعنوان الصفحة الشخصية: %{user_profile_url}\n\nاسم الشريك:  %{partner_full_name}\nعنوان موارد الشريك:  %{partner_resources_url}\n\nالمورد:  %{resource_title}\nعنوان المورد:  %{resource_url}\nتاريخ التحديث: %{resource_updated_at_date}\nالحالة: %{resource_status}"
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بطلب جمع إجباري لمورد %{resource_title} التابع لشريك المحتوى %{partner_full_name}
    content_partner_resource_hierarchy_publish_request: 
      message: "هذا نظام إشعار آلي من موسوعة الحياة إلى فريق عمل صفحات الأنواع. قام  مستخدم موسوعة الحياة %{user_full_name} بطلب ترقية (نشر) تسلسل هرمي مرتبط بمورد %{resource_title} المنتمي لشريك المحتوى  %{partner_full_name}، حتى يتم نشره في تسلسل هرمي يمكن البحث فيه بالموسوعة. والتفاصيل فيما يلي: \nاسم المستخدم: %{user_full_name}\nعنوان البريد الإلكتروني: %{user_email}\nعنوان الصفحة الشخصية: %{user_profile_url}\n\nاسم الشريك:  %{partner_full_name}\nعنوان موارد الشريك:  %{partner_resources_url}\n\nالمورد:  %{resource_title}\nعنوان المورد:  %{resource_url}\nتحرير عنوان التسلسل الهرمي: %{hierarchy_edit_url}"
      subject: " قام مستخدم موسوعة الحياة %{user_full_name} بطلب ترقية التسلسل الهرمي الخاص بمورد %{resource_title} التابع لشريك المحتوى %{partner_full_name}"
    content_partner_statistics_reminder: 
      message: "هذه رسالة تذكير آلية من موسوعة الحياة. تمت إتاحة إحصاءات استخدام الإنترنت للبيانات المقدمة للموسوعة من %{partner_full_name} لشهر %{year} %{month} \nعلى %{partner_statistics_url}."
      subject: تذكير بإحصائيات استخدام موسوعة الحياة الخاصة بـ%{partner_full_name}، %{month} %{year}
    curator_approved: 
      message: "شكرًا لطلب امتيازات الإشراف %{curator_level}. تم الموافقة على طلبك.\n\nللمزيد من المعلومات حول الإشراف والوظائف المتاحة لك، يرجى زيارة .http://www.eol.org/curators"
      subject: تم الموافقة على طلبك للحصول على امتيازات الإشراف %{curator_level}
    greeting_dear_name_with_comma: عزيزي  %{name}،
    signature_basic: فريق عمل موسوعة الحياة
    signature_with_contact_us_link: "إن واجهتك أي مشاكل، الرجاء الإتصال بنا على %{url}.\n\nفريق عمل موسوعة الحياة"
    signature_with_species_pages_group_contact: "في حال وجود أي أسئلة، يرجى الاتصال بنا عن طريق البريد الإلكتروني: \n%{species_pages_group_email}.\n\nفريق عمل موسوعة الحياة"
    unsubscribed_to_notifications: 
      message: "لقد ألغيت بنجاح أشتراكك في التنبيهات الواردة من موسوعة الحياة. يمكنك تعديل إعدادات البريد الإلكتروني أو الإشتراك في الإخطارات على <a href='%{email_prefs_url}'>صفحة التنبيهات الخاصة بك</a>.\n\nلمعرفة المزيد حول كيفية استخدام موسوعة الحياة، بما في ذلك كيفية إنشاء مجموعات موسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة و المساهمة في المحتوى، يرجى منك زيارة صفحات المساعدة على الرابط التالي http://eol.org/help."
      subject: يؤسفنا رؤيتك ترحل عنا...
    user_activated: 
      message: "مرحبًا بك في موسوعة الحياة وشكرًا للتسجيل بالموقع! يرجى الانتباه إلى أن اسم المستخدم الخاص بك هو %{username}، وعنوان صفحتك الشخصية هو %{profile_url}. يمكنك تسجيل الدخول بحسابك في http://www.eol.org/login.\n\nلمعرفة المزيد عن كيفية استخدام موسوعة الحياة بما في ذلك كيفية إنشاء المجموعات بموسوعة الحياة، والمشاركة في مجتمعات موسوعة الحياة، وإضافة محتوى، يرجى زيارة صفحات المساعدة http://www.eol.org/help."
      subject: تم تفعيل حسابك بموسوعة الحياة
    user_activated_with_open_authentication: 
      message: "مرحبال بكم في موسوعة الحياة (EOL) وشكرا لكم لتسجيليكم معنا! الرجاء الإنتباه إلى أنك قمت بتسجيل دخولك بإستخدام %{oauth_provider} وقد خولت موسوعة الحياة للوصول إلى معلوماتك الأساسية لأغراض المصادقة. عنوان الصفحة الخاص بملفك الشخصي على موسوعة الحياة EOL هو %{profile_url}. يمكنك تسجيل الدخول إلى حسابك في موسوعة الحياة EOL من خلال %{oauth_provider} على الرابط http://eol.org/login.\n\nلمعرفة المزيد حول كيفية أستخدام موسوعة الحياة EOL، وكيفية إنشاء مجموعات موسوعة الحياة، وكذا المساهمة في مجتمعاتها وفي المحتوى، رجاءا قم يزيارة صفحة المساعدة خاصتنا على  http://eol.org/help."
      subject: لقد تم تفعيل حسابك الخاص على موسوعة الحياة
    user_commented_on_something_date_body: "قام %{curator_level} %{users_name} (%{users_url}) بالتعليق على: \n%{commented_on_name} (%{commented_on_url})\n%{comment_date}:\n%{comment_body}"
    user_message: 
      subject: رسالة من موسوعة الحياة
    user_recover_account: 
      message: "قامت موسوعة الحياة (http://eol.org) بتلقي طلب لإسترجاع حسابك. رجاءا تجاهل هذه الرسالة، إن لم تقم بتقديم هذا الطلب.\n\nالراببط التالي يسمح لك بدخول حسابك لمرة واحدة فقط لتغيير الكلمة السرية، أو لإضافة حساب أتصال جديد من الممكن أن تستخدمه في عملية تسجيل الدخول في المستقبل:\n\n%{temporary_login_url}\n\nيرجى الإنتباه إلى أن هذا الرابط سيتنهي في غضون 24 ساعة، بعد مضي هذه الفترة يمكنك زيارة %{recover_account_url} لطلب رابط تسجيل مؤقت جديد، إن كنت ما تزال تواجه صعوبة في الوصول إلى حسابك الخاص."
      subject: أسترجاع حسابك الخاص لموسوعة الحياة
    user_updated_email_preferences: 
      message: "هذا نظام إشعار آلي من موسوعة الحياة. قام المستخدم %{user_full_name} (%{user_profile_url}) بتحديث بريده الإلكتروني أو قائمة تفضيلات المراسلة. \n\nالتفضيلات السابقة: \nالبريد الإلكتروني: %{previous_email}\n\nقائمة تفضيلات المراسلة: %{previous_mailing_list_preference}\n\nتم التحديث إلى: \nالبريد الإلكتروني: %{updated_email}\nقائمة تفضيلات المراسلة: %{updated_mailing_list_preference}\nالتحديث: %{updated_at}"
      subject: قام مستخدم موسوعة الحياة %{user_full_name} بتغيير العنوان الإلكتروني أو تفضيلات قائمة المراسلة
    user_verification: 
      message: "شكرًا لتسجيلكم بموسوعة الحياة. سوف يؤكد الرابط التالي رغبتك في إتمام عملية التسجيل وتنشيط حسابكم:\n\n%{verification_url}\n\nحالما يتم تفعيل حسابك، سوف تتلقى رسالة تأكيد عبر البريد الإلكتروني."
      subject: يرجى تأكيد طلب إنشاء حساب بموسوعة الحياة
