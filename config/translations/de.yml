  taxon_synonyms_subtab_explanation: Manchmal erstellen Systematiker neue Namen für
    Gruppen, die bereits einen Namen haben. Sie tun dies aus Unwissenheit über den
    ursprünglichen Namen oder sie denken, dass der Organismus einer anderen Gruppe
    gehört, was tatsächlich nicht so ist. Falls zwei oder mehr Namen für die gleiche
    Gruppe gefunden werden, sind dies angesehene Synonyme. In den meisten Fällen hat
    der erste Name Vorrang und er sollte der angesehene gültige oder anerkannte Name
    sein. Jedoch kann es Ausnahmen geben und es ist nicht immer einfach zu bestimmen,
    welches Synonym in einer Serie als gültig oder anerkannt angesehen wird. Hier
    listen wir die Synonyme der EOL-Klassifikationspartner auf. Wir führen auch andere
    Versionen des Namens auf, die sich am meisten auf die gleiche Gruppe beziehen,
    zum Beispiel Falschschreibungen in der Literatur oder andere Variationen der Autorenschaft,
    verbunden mit dem Namen.
