ar: 
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%e %b"
      long: "%B %e, %Y"
    day_names:
      - الأحد
      - الإثنين
      - الثلاثاء
      - الأربعاء
      - الخميس
      - الجمعة
      - السبت
    abbr_day_names:
      - الأحد
      - الإثنين
      - الثلاثاء
      - الأربعاء
      - الخميس
      - الجمعة
      - السبت
    month_names:
      - ~
      - يناير
      - فبراير
      - مارس
      - ابريل
      - مايو
      - يونيو
      - يوليو
      - اغسطس
      - سبتمبر
      - اكتوبر
      - نوفمبر
      - ديسمبر
    abbr_month_names:
      - ~
      - يناير
      - فبراير
      - مارس
      - ابريل
      - مايو
      - يونيو
      - يوليو
      - اغسطس
      - سبتمبر
      - اكتوبر
      - نوفمبر
      - ديسمبر
    order:
      - :year
      - :month
      - :day
  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: 'صباحا'
    pm: 'مساءا'
  support:
    array:
      words_connector: ", "
      two_words_connector: " و "
      last_word_connector: ", و "
    select:
      prompt: "يرجى الاختيار"
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: ألف
          million: مليون
          billion: مليار
          trillion: تريليون
          quadrillion: الكدريليون رقم
  datetime:
    distance_in_words:
      half_a_minute: 'نصف دقيقة'
      less_than_x_seconds:
        one: 'أقل من ثانية'
        other: '%{count} ثانية'
      x_seconds:
        one: 'ثانية واحدة'
        other: '%{count} ثانية'
      less_than_x_minutes:
        one: 'أقل من دقيقة'
        other: '%{count} دقيقة'
      x_minutes:
        one: 'دقيقة واحدة'
        other: '%{count} دقيقة'
      about_x_hours:
        one: 'حوالي ساعة واحدة'
        other: '%{count} ساعة'
      x_days:
        one: 'يوم واحد'
        other: '%{count} يوم'
      about_x_months:
        one: 'حوالي شهر واحد'
        other: '%{count} شهر'
      x_months:
        one: 'شهر واحد'
        other: '%{count} شهر'
      about_x_years:
        one: 'حوالي سنة'
        other: '%{count} سنوات'
      over_x_years:
        one: 'أكثر من سنة'
        other: '%{count} سنة'
      almost_x_years:
        one:   "تقريبا سنة واحدة"
        other: "ما يقرب من %{count} سنة"
    prompts:
      year:   "السنة"
      month:  "الشهر"
      day:    "اليوم"
      hour:   "ساعة"
      minute: "دقيقة"
      second: "ثانية"
